<body>
    <header class="header-nav">
        <div class="nav-container">
            <a href="./index.html" class="logo-nav">
                <img src="logo-gabarit-kdp-site-web.png" alt="GabaritKDP Logo">
                <span>GabaritKDP</span>
            </a>
            <div class="language-selector">
                <button class="lang-btn" data-lang="fr" onclick="switchLanguage('fr')">üá´üá∑</button>
                <button class="lang-btn active" data-lang="en" onclick="switchLanguage('en')">üá∫üá∏</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="reset-container">
            <div class="reset-header">
                <h1 data-fr="Nouveau mot de passe" data-en="New Password">New Password</h1>
                <p data-fr="Entrez votre nouveau mot de passe ci-dessous" data-en="Enter your new password below">Enter your new password below</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="newPassword" data-fr="Nouveau mot de passe" data-en="New Password">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                    <div class="password-requirements">
                        <span data-fr="Le mot de passe doit contenir :" data-en="Password must contain:">Password must contain:</span>
                        <ul>
                            <li data-fr="Au moins 6 caract√®res" data-en="At least 6 characters">At least 6 characters</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" data-fr="Confirmer le mot de passe" data-en="Confirm Password">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" minlength="6">
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn" data-fr="Mettre √† jour le mot de passe" data-en="Update Password">Update Password</button>
            </form>
            
            <a href="./connexion.html" class="back-link" data-fr="‚Üê Retour √† la connexion" data-en="‚Üê Back to login">‚Üê Back to login</a>
        </div>
    </main>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kucwdaicplajljpfkzhu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt1Y3dkYWljcGxhamxqcGZremh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1MDU1NDMsImV4cCI6MjA2MTA4MTU0M30.bN7MpTRlLJq-0Yz3vigrownHetZqoA_Oci6wPQWqBaE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Language switcher
        function switchLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                const text = el.getAttribute('data-' + lang);
                if (el.tagName === 'INPUT') {
                    el.placeholder = text;
                } else if (el.tagName === 'TITLE') {
                    document.title = text;
                } else {
                    el.innerHTML = text;
                }
            });
        }

        // Load saved language
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            switchLanguage(savedLang);
        });

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const lang = localStorage.getItem('selectedLanguage') || 'en';
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const lang = localStorage.getItem('selectedLanguage') || 'en';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                const msg = lang === 'fr' ? 'Les mots de passe ne correspondent pas.' : 'Passwords do not match.';
                showMessage(msg, 'error');
                return;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                const msg = lang === 'fr' ? 'Le mot de passe doit contenir au moins 6 caract√®res.' : 'Password must be at least 6 characters.';
                showMessage(msg, 'error');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = lang === 'fr' ? 'Mise √† jour...' : 'Updating...';
            
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) throw error;
                
                const successMsg = lang === 'fr' 
                    ? '‚úÖ Mot de passe mis √† jour avec succ√®s ! Redirection...' 
                    : '‚úÖ Password updated successfully! Redirecting...';
                showMessage(successMsg, 'success');
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = './connexion.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = lang === 'fr' 
                    ? 'Erreur: ' + error.message 
                    : 'Error: ' + error.message;
                showMessage(errorMsg, 'error');
                
                submitBtn.disabled = false;
                submitBtn.innerHTML = lang === 'fr' ? 'Mettre √† jour le mot de passe' : 'Update Password';
            }
        });
    </script>
</body>
