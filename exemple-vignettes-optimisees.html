  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif}
    .header-nav{background:linear-gradient(135deg,#1e293b,#334155);padding:15px 0;position:sticky;top:0;z-index:999}
    .nav-container{max-width:1400px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:0 20px}
    .logo-nav{display:flex;align-items:center;gap:15px;text-decoration:none;color:#fff}
    .logo-nav img{height:40px}
    .logo-nav span{font-size:1.3rem;font-weight:700;color:#FF9900}
    .nav-links{display:flex;gap:20px}
    .nav-links a{color:#fff;text-decoration:none;padding:10px 14px;border-radius:8px;transition:all .3s}
    .nav-links a:hover{color:#FF9900;background:rgba(255,153,0,.1)}
    .hero{background:linear-gradient(135deg,#ef4444 0%,#dc2626 100%);padding:2rem 1rem;color:#fff}
    .gallery-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1.5rem;padding:2rem 1rem}
    .template-card{position:relative;border-radius:12px;overflow:hidden;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.1);transition:all .3s;aspect-ratio:2/3}
    .template-card:hover{transform:translateY(-5px);box-shadow:0 15px 35px rgba(0,0,0,.2)}
    
    /* üöÄ OPTIMISATION VIGNETTES AVANC√âE */
    .template-image{
      width:100%;
      height:100%;
      object-fit:cover;
      /* Optimisation pour chargement */
      image-rendering:optimizeSpeed;
      image-rendering:-moz-crisp-edges;
      image-rendering:-webkit-optimize-contrast;
      /* Transition fluide */
      opacity:0;
      transition:opacity 0.3s ease;
      /* Background pendant chargement */
      background:linear-gradient(135deg,#f3f4f6,#e5e7eb);
    }
    
    /* Image charg√©e */
    .template-image.loaded{
      opacity:1;
    }
    
    /* Placeholder anim√© */
    .template-card::before{
      content:'üñºÔ∏è';
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(45deg,#f8fafc,#e2e8f0);
      font-size:3rem;
      color:#94a3b8;
      z-index:1;
      animation:pulse 1.5s ease-in-out infinite;
    }
    
    /* Cacher placeholder quand image charg√©e */
    .template-card .template-image.loaded ~ .template-card::before,
    .template-card:has(.template-image.loaded)::before{
      opacity:0;
      pointer-events:none;
    }
    
    /* Animation de chargement */
    @keyframes pulse{
      0%,100%{opacity:1}
      50%{opacity:0.6}
    }
    
    /* Optimisation mobile */
    @media(max-width:768px){
      .template-image{
        image-rendering:optimizeSpeed;
      }
    }
    
    .template-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.8) 0%,transparent 60%);opacity:0;transition:opacity .3s;display:flex;flex-direction:column;justify-content:flex-end;padding:1rem;z-index:2}
    .template-card:hover .template-overlay{opacity:1}
    .template-name{color:#fff;font-weight:600;font-size:.9rem;margin-bottom:.25rem}
    .use-template-btn{display:inline-block;padding:.5rem 1rem;background:#ef4444;color:#fff;border-radius:8px;text-decoration:none;font-weight:600;transition:all .3s;text-align:center}
    .use-template-btn:hover{background:#dc2626}
    .container{max-width:1400px;margin:0 auto}
    .breadcrumb{padding:1rem;background:#f8fafc}
    .breadcrumb a{color:#64748b;text-decoration:none}
    .breadcrumb a:hover{color:#ef4444}
  </style>
</head>

  <script>
    // üöÄ Optimisation JavaScript pour les vignettes
    document.addEventListener('DOMContentLoaded', function() {
      
      // Intersection Observer pour lazy loading avanc√©
      if ('IntersectionObserver' in window) {
        const imageObserver = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              
              // Preloader pour les images suivantes
              const nextImages = document.querySelectorAll('.template-image:not(.loaded)');
              if (nextImages.length > 0) {
                const nextImg = nextImages[0];
                if (nextImg && nextImg.src) {
                  const preloader = new Image();
                  preloader.src = nextImg.src;
                }
              }
              
              imageObserver.unobserve(img);
            }
          });
        });

        // Observer toutes les images
        document.querySelectorAll('.template-image').forEach(img => {
          imageObserver.observe(img);
        });
      }
      
      // Gestion d'erreur pour images cass√©es
      document.querySelectorAll('.template-image').forEach(img => {
        img.addEventListener('error', function() {
          this.style.background = '#fee2e2';
          this.style.color = '#dc2626';
          this.alt = '‚ùå Image indisponible';
        });
      });
      
      console.log('‚úÖ Optimisation vignettes activ√©e');
    });
  </script>
