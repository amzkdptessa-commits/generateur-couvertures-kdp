<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <style>
    body{margin:0;font-family:Segoe UI,sans-serif;background:#121212;color:#fff;width:320px}
    .wrap{padding:14px}
    h1{font-size:16px;margin:0 0 10px 0;color:#FF9900}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.15);background:#0f172a;color:#fff;margin:6px 0}
    button{width:100%;padding:10px;border:none;border-radius:10px;background:#f97316;color:#fff;font-weight:800;cursor:pointer;margin-top:10px}
    button:hover{background:#ea580c}
    .muted{color:#b3b3b3;font-size:12px;margin-top:10px}
    .status{margin-top:10px;font-size:12px}
    .err{color:#fecaca}
    .ok{color:#a7f3d0}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>GabaritKDP Tracker</h1>

    <input id="apiBase" placeholder="API base (ex: http://localhost:3001)" value="http://localhost:3001"/>
    <input id="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Mot de passe"/>

    <button id="loginBtn">Se connecter</button>
    <button id="syncBtn">Synchroniser avec KDP</button>

    <div class="status" id="status"></div>

    <div class="muted">
      Conseil : ouvre kdpreports.amazon.com (connectée), puis clique “Synchroniser”.
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
