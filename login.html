<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Connexion - GabaritKDP Tracker</title>
  <style>
    body{margin:0;font-family:Segoe UI,sans-serif;background:#121212;color:#fff;display:flex;min-height:100vh;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:520px;background:#2d2d2d;border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:20px}
    h1{margin:0 0 10px 0;color:#FF9900;font-size:18px}
    .muted{color:#b3b3b3;font-size:13px}
    input{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.15);background:#0f172a;color:#fff;margin-top:10px}
    button{width:100%;padding:12px;border:none;border-radius:12px;background:#f97316;color:#fff;font-weight:800;cursor:pointer;margin-top:12px}
    button:hover{background:#ea580c}
    .err{margin-top:10px;color:#fecaca}
  </style>
</head>
<body>
  <div class="card">
    <h1>Connexion — GabaritKDP Tracker</h1>
    <div class="muted">Connexion sécurisée (cookies httpOnly). Aucune clé Supabase exposée.</div>

    <input id="email" placeholder="Email"/>
    <input id="password" type="password" placeholder="Mot de passe"/>

    <button id="btn">Se connecter</button>
    <div class="err" id="err" style="display:none"></div>
  </div>

<script>
  const err = document.getElementById("err");
  document.getElementById("btn").onclick = async () => {
    err.style.display="none";
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try{
      const r = await fetch("/api/login", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        credentials:"include",
        body: JSON.stringify({ email, password })
      });
      const j = await r.json().catch(()=>({}));
      if(!r.ok) throw new Error(j.error || "Erreur de connexion");
      window.location.href="/dashboard.html";
    }catch(e){
      err.style.display="block";
      err.textContent=e.message;
    }
  };
</script>
</body>
</html>
