<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabaritKDP - Explorateur de Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { transition: all 0.3s cubic-bezier(.25,.8,.25,1); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-slate-800 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 id="folderName" class="text-xl font-bold text-orange-400">Marketplace</h1>
            <a href="marketplace.html" class="bg-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-600 border border-slate-600">‚Üê Retour</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <!-- Grille d'affichage -->
        <div id="explorerGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Le contenu sera g√©n√©r√© ici -->
        </div>

        <!-- Zone de chargement et d'erreur -->
        <div id="statusArea" class="flex flex-col items-center justify-center py-20">
            <div id="loader" class="flex flex-col items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500 mb-4"></div>
                <p class="text-gray-500 italic">Connexion √† Bunny CDN via Netlify...</p>
            </div>
            <div id="errorMessage" class="hidden max-w-lg w-full bg-red-50 p-6 rounded-xl border border-red-200 text-red-600 shadow-sm text-center">
                <!-- Message d'erreur dynamique -->
            </div>
        </div>
    </main>

    <script>
        // 1. R√©cup√©ration des param√®tres de l'URL
        const params = new URLSearchParams(window.location.search);
        let path = params.get('path') || 'FULL COVER';

        async function initExplorer() {
            const grid = document.getElementById('explorerGrid');
            const loader = document.getElementById('loader');
            const statusArea = document.getElementById('statusArea');
            const errorDiv = document.getElementById('errorMessage');
            
            // Mise √† jour du titre avec le nom du dossier actuel
            document.getElementById('folderName').innerText = path.split('/').pop() || 'Marketplace';

            try {
                // 2. Appel √† la fonction Netlify (V√©rifiez bien le nom du fichier .js dans netlify/functions/)
                const response = await fetch(`/.netlify/functions/list-bunny?path=${encodeURIComponent(path)}`);
                
                // 3. S√©curit√© : Si Netlify ne trouve pas la fonction (Erreur 404)
                if (!response.ok) {
                    throw new Error(`Erreur ${response.status} : La fonction Netlify "list-bunny" est introuvable ou a plant√©.`);
                }

                // 4. Lecture du JSON
                const items = await response.json();

                // On cache le loader
                loader.classList.add('hidden');
                statusArea.classList.remove('py-20');

                if (items.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-400">Ce dossier est vide.</p>';
                    return;
                }

                // 5. Cr√©ation des cartes
                items.forEach(item => {
                    // On masque le fichier de vignette syst√®me
                    if (item.name.toLowerCase() === 'vignette.png') return;

                    const card = document.createElement('div');
                    card.className = "card bg-white rounded-xl border border-gray-200 overflow-hidden cursor-pointer shadow-sm";
                    
                    const thumb = item.url;
                    const placeholder = "https://via.placeholder.com/400x300?text=KDP+Template";

                    card.innerHTML = `
                        <div class="aspect-[4/3] bg-gray-100 relative">
                            <img src="${thumb}" class="w-full h-full object-cover" onerror="this.src='${placeholder}'" loading="lazy">
                            ${item.isDir ? `
                                <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                                    <span class="bg-white/90 px-3 py-1 rounded-full text-[10px] font-extrabold text-gray-800 uppercase tracking-tighter">üìÇ Dossier</span>
                                </div>
                            ` : ''}
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-sm truncate text-gray-800" title="${item.name}">${item.name}</h3>
                            <button class="mt-3 w-full ${item.isDir ? 'bg-gray-100 text-gray-700' : 'bg-orange-500 text-white'} py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-colors">
                                ${item.isDir ? 'Ouvrir' : 'Utiliser'}
                            </button>
                        </div>
                    `;

                    card.onclick = () => {
                        if (item.isDir) {
                            window.location.href = `category.html?path=${encodeURIComponent(item.path)}`;
                        } else {
                            window.location.href = `generator.html?template=${encodeURIComponent(item.url)}`;
                        }
                    };

                    grid.appendChild(card);
                });

            } catch (err) {
                // 6. Affichage de l'erreur propre en cas de bug
                loader.classList.add('hidden');
                errorDiv.classList.remove('hidden');
                errorDiv.innerHTML = `
                    <div class="text-4xl mb-4">‚ö†Ô∏è</div>
                    <p class="font-bold text-lg mb-2">Probl√®me de connexion</p>
                    <p class="text-sm">${err.message}</p>
                    <div class="mt-4 p-3 bg-white rounded border text-left text-xs font-mono">
                        <b>Solutions :</b><br>
                        1. V√©rifie que le fichier <b>netlify/functions/list-bunny.js</b> existe sur GitHub.<br>
                        2. V√©rifie tes variables d'environnement sur Netlify.<br>
                        3. Attends 1 minute que Netlify termine le d√©ploiement.
                    </div>
                    <button onclick="location.reload()" class="mt-6 px-6 py-2 bg-red-600 text-white rounded-lg font-bold text-sm">R√©essayer</button>
                `;
            }
        }

        // Lancement au chargement de la page
        document.addEventListener('DOMContentLoaded', initExplorer);
    </script>
</body>
</html>
