<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorateur de Templates | GabaritKDP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card { transition: all 0.3s cubic-bezier(.25,.8,.25,1); }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-slate-800 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 id="folderName" class="text-xl font-bold text-orange-400">Marketplace</h1>
            <a href="marketplace.html" class="bg-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-600">‚Üê Retour</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <!-- Grille -->
        <div id="explorerGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- JS chargera le contenu ici -->
        </div>

        <!-- Loader -->
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500 mb-4"></div>
            <p class="text-gray-500 italic">Connexion √† Bunny CDN...</p>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        let path = params.get('path') || 'FULL COVER';

        async function initExplorer() {
            const grid = document.getElementById('explorerGrid');
            const loader = document.getElementById('loader');
            document.getElementById('folderName').innerText = path.split('/').pop() || 'Marketplace';

            try {
                // Appel √† votre fonction Netlify
                const response = await fetch(`/.netlify/functions/list-bunny?path=${encodeURIComponent(path)}`);
                const items = await response.json();

                loader.classList.add('hidden');

                if (items.length === 0) {
                    grid.innerHTML = '<p class="col-span-full text-center py-20">Ce dossier est vide.</p>';
                    return;
                }

                items.forEach(item => {
                    // On ignore les fichiers syst√®mes comme vignette.png pour ne pas les afficher comme templates
                    if (item.name.toLowerCase() === 'vignette.png') return;

                    const card = document.createElement('div');
                    card.className = "card bg-white rounded-xl border border-gray-200 overflow-hidden cursor-pointer";
                    
                    // On d√©finit une image par d√©faut si la vignette n'existe pas
                    const thumb = item.isDir ? item.url : item.url;
                    const placeholder = "https://via.placeholder.com/400x300?text=KDP+Template";

                    card.innerHTML = `
                        <div class="aspect-[4/3] bg-gray-100 relative">
                            <img src="${thumb}" class="w-full h-full object-cover" onerror="this.src='${placeholder}'">
                            ${item.isDir ? '<div class="absolute inset-0 bg-black/20 flex items-center justify-center"><span class="bg-white/90 px-3 py-1 rounded-full text-xs font-bold">üìÇ DOSSIER</span></div>' : ''}
                        </div>
                        <div class="p-4">
                            <h3 class="font-semibold text-sm truncate text-gray-800">${item.name}</h3>
                            <button class="mt-3 w-full ${item.isDir ? 'bg-gray-100 text-gray-700' : 'bg-orange-500 text-white'} py-2 rounded-lg text-xs font-bold uppercase tracking-wider">
                                ${item.isDir ? 'Ouvrir' : 'Utiliser le Template'}
                            </button>
                        </div>
                    `;

                    card.onclick = () => {
                        if (item.isDir) {
                            window.location.href = `category.html?path=${encodeURIComponent(item.path)}`;
                        } else {
                            window.location.href = `generator.html?template=${encodeURIComponent(item.url)}`;
                        }
                    };

                    grid.appendChild(card);
                });

            } catch (err) {
                loader.innerHTML = `<p class="text-red-500">Erreur : ${err.message}</p>`;
            }
        }

        initExplorer();
    </script>
</body>
</html>
