<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabaritKDP - Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-slate-800 text-white p-4 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 id="folderName" class="text-xl font-bold text-orange-400">Marketplace</h1>
            <a href="marketplace.html" class="bg-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-600 border border-slate-600">‚Üê Back</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6">
        <div id="explorerGrid" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
        <div id="loader" class="flex flex-col items-center justify-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500 mb-4"></div>
            <p class="text-gray-500 italic">Loading templates...</p>
        </div>
    </main>

    <script>
        const params = new URLSearchParams(window.location.search);
        let path = params.get('path') || 'FULL COVER';
        const lang = localStorage.getItem('preferredLanguage') || 'en';

        async function init() {
            const grid = document.getElementById('explorerGrid');
            const loader = document.getElementById('loader');
            document.getElementById('folderName').innerText = path.split('/').pop();

            try {
                const response = await fetch(`/.netlify/functions/list-bunny?path=${encodeURIComponent(path)}`);
                const items = await response.json();
                loader.classList.add('hidden');

                items.forEach(item => {
                    if (item.name.toLowerCase() === 'vignette.png') return;
                    const card = document.createElement('div');
                    card.className = "bg-white rounded-xl border border-gray-200 overflow-hidden cursor-pointer shadow-sm p-2";
                    
                    const btnLabel = item.isDir 
                        ? (lang === 'fr' ? 'OUVRIR' : 'OPEN') 
                        : (lang === 'fr' ? 'UTILISER' : 'USE TEMPLATE');

                    card.innerHTML = `
                        <div class="aspect-[4/3] bg-gray-100 rounded-lg overflow-hidden">
                            <img src="${item.url}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=KDP'">
                        </div>
                        <div class="p-3">
                            <h3 class="font-semibold text-xs truncate text-gray-800">${item.name}</h3>
                            <button class="mt-3 w-full ${item.isDir ? 'bg-gray-100 text-gray-600' : 'bg-orange-500 text-white'} py-2 rounded-lg text-[10px] font-black uppercase">
                                ${btnLabel}
                            </button>
                        </div>
                    `;

                    card.onclick = () => {
                        if (item.isDir) {
                            window.location.href = `category.html?path=${encodeURIComponent(item.path)}`;
                        } else {
                            window.location.href = `generator.html?template=${encodeURIComponent(item.url)}`;
                        }
                    };
                    grid.appendChild(card);
                });
            } catch (err) {
                loader.innerHTML = "Error connecting to Netlify function. Please check if the file is pushed to GitHub.";
            }
        }
        init();
    </script>
</body>
</html>
