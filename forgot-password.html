    <script>
        // Supabase configuration

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Language switcher
        function switchLanguage(lang) {
            localStorage.setItem('selectedLanguage', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // Update all translatable elements
            document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                const text = el.getAttribute('data-' + lang);
                if (text) {
                    if (el.tagName === 'INPUT') {
                        el.placeholder = text;
                    } else if (el.tagName === 'TITLE') {
                        document.title = text;
                    } else {
                        el.innerHTML = text;
                    }
                }
            });
            
            // Update placeholder separately
            const emailInput = document.getElementById('email');
            if (emailInput) {
                const placeholder = emailInput.getAttribute('data-placeholder-' + lang);
                if (placeholder) emailInput.placeholder = placeholder;
            }
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('selectedLanguage') || 'en';
            switchLanguage(savedLang);
        });

        // Handle form submission
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const infoBox = document.getElementById('infoBox');
            const lang = localStorage.getItem('selectedLanguage') || 'en';
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.querySelector('span').innerHTML = lang === 'fr' ? 'Envoi en cours...' : 'Sending...';
            
            try {
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://gabaritkdp.com/update-password.html'
                });
                
                if (error) throw error;
                
                // Success message
                const successMsg = lang === 'fr' 
                    ? 'âœ… Email envoyÃ© ! VÃ©rifiez votre boÃ®te mail pour rÃ©initialiser votre mot de passe.' 
                    : 'âœ… Email sent! Check your inbox to reset your password.';
                showMessage(successMsg, 'success');
                
                // Show info box
                infoBox.style.display = 'block';
                
                // Clear form
                document.getElementById('forgotForm').reset();
                
            } catch (error) {
                console.error('Error:', error);
                
                let errorMsg = lang === 'fr' ? 'Erreur: ' : 'Error: ';
                
                // Handle specific errors
                if (error.message.includes('not found')) {
                    errorMsg += lang === 'fr' 
                        ? 'Aucun compte trouvÃ© avec cet email.' 
                        : 'No account found with this email.';
                } else if (error.message.includes('rate limit')) {
                    errorMsg += lang === 'fr' 
                        ? 'Trop de tentatives. Veuillez rÃ©essayer dans quelques minutes.' 
                        : 'Too many attempts. Please try again in a few minutes.';
                } else {
                    errorMsg += error.message;
                }
                
                showMessage(errorMsg, 'error');
                
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.querySelector('span').innerHTML = lang === 'fr' 
                    ? 'Envoyer le lien de rÃ©initialisation' 
                    : 'Send Reset Link';
            }
        });
