<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GabaritKDP Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background:#0f172a; color:white; font-family: 'Inter', sans-serif; }</style>
</head>
<body class="p-10">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-orange-500">Analytics KDP (12 mois)</h1>
            <button onclick="loadStats()" class="bg-orange-600 px-6 py-2 rounded font-bold">ACTUALISER</button>
        </div>

        <div class="grid grid-cols-3 gap-6 mb-10 text-center">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-xs uppercase">Royalties Totales</p>
                <p id="totalMoney" class="text-4xl font-bold text-orange-400">0.00 €</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-xs uppercase">Unités Vendues</p>
                <p id="totalUnits" class="text-4xl font-bold">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-xs uppercase">Dernière Synchro</p>
                <p id="lastDate" class="text-xl font-bold text-green-400">--</p>
            </div>
        </div>

        <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-900 text-slate-400 text-xs uppercase">
                    <tr><th class="p-4">Titre du livre</th><th class="p-4 text-center">Ventes</th><th class="p-4 text-right">Royalties</th></tr>
                </thead>
                <tbody id="bookList" class="divide-y divide-slate-700">
                    <tr><td colspan="3" class="p-10 text-center text-slate-500 italic">Aucune donnée. Synchronisez l'extension sur Amazon KDP.</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const sb = window.supabase.createClient('https://bgcspojhiupcrpzlkwax.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q');

        async function loadStats() {
            const { data } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
            
            if (data && data[0]) {
                const report = data[0];
                document.getElementById('lastDate').textContent = new Date(report.created_at).toLocaleTimeString();

                // Extraction des lignes d'Amazon (C'est ici qu'on lit le JSON aspiré)
                const rows = report.payload.data?.tableData?.rows || [];
                const tbody = document.getElementById('bookList');
                tbody.innerHTML = '';
                
                let units = 0; let money = 0;

                rows.forEach(book => {
                    units += book.units;
                    money += book.royalty;
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-700/50">
                            <td class="p-4 text-sm font-medium">${book.title}</td>
                            <td class="p-4 text-center font-bold">${book.units}</td>
                            <td class="p-4 text-right font-bold text-orange-400">${book.royalty.toFixed(2)} €</td>
                        </tr>`;
                });

                document.getElementById('totalUnits').textContent = units;
                document.getElementById('totalMoney').textContent = money.toFixed(2) + " €";
            }
        }
        window.onload = loadStats;
    </script>
</body>
</html>
