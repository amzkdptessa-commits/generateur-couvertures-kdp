<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>KDP Tracker Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>body { background:#0f172a; color:white; font-family: 'Segoe UI', sans-serif; }</style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-orange-500 italic">KDP <span class="text-white">Analytics</span></h1>
                <p id="periodLabel" class="text-slate-400 text-sm mt-1">Analyse des ventes</p>
            </div>
            <div class="text-right">
                <p id="lastSync" class="text-xs text-green-400 font-mono mb-2">--</p>
                <button onclick="window.location.reload()" class="bg-slate-700 hover:bg-slate-600 px-5 py-2 rounded-lg text-sm font-bold transition">
                    ACTUALISER
                </button>
            </div>
        </header>

        <!-- KPI GRID -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Royalties -->
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl relative overflow-hidden">
                <div class="absolute -right-6 -top-6 text-slate-700 opacity-20"><i class="fas fa-euro-sign" style="font-size: 150px;">â‚¬</i></div>
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Royalties EstimÃ©es</p>
                <p id="royaltiesAmt" class="text-6xl font-extrabold text-orange-500 mt-4">0.00 â‚¬</p>
            </div>

            <!-- Commandes -->
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Commandes Totales</p>
                <p id="ordersAmt" class="text-6xl font-extrabold text-white mt-4">0</p>
                <div class="mt-4 flex gap-4 text-sm text-slate-400">
                    <span class="bg-slate-900 px-3 py-1 rounded">ðŸ“š BrochÃ©: <b id="detailPrint" class="text-white">0</b></span>
                    <span class="bg-slate-900 px-3 py-1 rounded">ðŸ“± Ebook: <b id="detailEbook" class="text-white">0</b></span>
                </div>
            </div>

            <!-- KENP -->
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-6xl font-extrabold text-blue-400 mt-4">0</p>
                <p class="text-slate-500 text-xs mt-2">Pages lues via l'abonnement Kindle</p>
            </div>
        </div>

        <!-- GRAPHIQUE -->
        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
            <h2 class="text-lg font-bold mb-6 text-slate-300">RÃ©partition GÃ©ographique (Top MarchÃ©s)</h2>
            <div class="h-80">
                <canvas id="countryChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadData() {
            // On rÃ©cupÃ¨re la derniÃ¨re entrÃ©e
            const { data, error } = await sb
                .from('kdp_reports')
                .select('*')
                .eq('user_email', 'peacestreet@hotmail.com')
                .order('created_at', { ascending: false })
                .limit(1);

            if (!data || data.length === 0) return;

            const report = data[0];
            const payload = report.payload;
            
            // Mise Ã  jour date
            const date = new Date(report.created_at);
            document.getElementById('lastSync').innerText = `DerniÃ¨re synchro : ${date.toLocaleDateString()} Ã  ${date.toLocaleTimeString()}`;

            // --- 1. TRAITEMENT DES TOTAUX (Overview) ---
            if (payload.overview) {
                const w = payload.overview.overviewWidget || payload.overview; // AdaptabilitÃ©

                // Royalties
                let money = 0;
                if (w.totalRoyalties && w.totalRoyalties.amount !== undefined) money = w.totalRoyalties.amount;
                else if (typeof w.totalRoyalties === 'number') money = w.totalRoyalties;
                document.getElementById('royaltiesAmt').innerText = parseFloat(money).toFixed(2) + " â‚¬";

                // Commandes
                const print = w.printOrders || 0;
                const ebook = w.digitalOrders || 0;
                document.getElementById('ordersAmt').innerText = print + ebook;
                document.getElementById('detailPrint').innerText = print;
                document.getElementById('detailEbook').innerText = ebook;

                // KENP
                document.getElementById('kenpAmt').innerText = w.kenpRead || 0;
            }

            // --- 2. TRAITEMENT DU GRAPHIQUE (Distribution) ---
            if (payload.distribution) {
                renderCountryChart(payload.distribution);
            }
        }

        function renderCountryChart(json) {
            const ctx = document.getElementById('countryChart').getContext('2d');
            
            let labels = [];
            let dataValues = [];

            // Amazon range les donnÃ©es dans histogram -> data
            if (json.histogram && json.histogram.data) {
                // On trie pour avoir les plus gros pays en premier
                const sortedData = json.histogram.data.sort((a, b) => {
                    const valA = a.values.Royalties || a.values.EstEarnings || 0;
                    const valB = b.values.Royalties || b.values.EstEarnings || 0;
                    return valB - valA;
                });

                sortedData.forEach(item => {
                    // On nettoie le nom (ex: "Amazon.fr" -> "France")
                    let country = item.bin.replace('Amazon.', '').toUpperCase();
                    if(country === 'COM') country = 'USA';
                    if(country === 'UK') country = 'ROYAUME-UNI';
                    
                    labels.push(country);
                    
                    const val = item.values.Royalties || item.values.EstEarnings || 0;
                    dataValues.push(val);
                });
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Royalties (â‚¬)',
                        data: dataValues,
                        backgroundColor: '#f97316',
                        borderRadius: 6,
                        barThickness: 40
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { grid: { display: false }, ticks: { color: 'white', font: { weight: 'bold' } } }
                    }
                }
            });
        }

        loadData();
    </script>
</body>
</html>
