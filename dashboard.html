<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Analyse KDP - 12 Mois</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background:#0f172a; color:white; font-family: 'Inter', sans-serif; }
        .card { background:#1e293b; border:1px solid #334155; border-radius:12px; padding:24px; }
        .accent { color:#f97316; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-3xl font-bold">Rapport Annuel <span class="accent">KDP</span></h1>
                <p class="text-slate-400">Analyse de vos ventes sur 12 mois</p>
            </div>
            <button onclick="loadKdpData()" class="bg-orange-600 hover:bg-orange-700 px-8 py-3 rounded-lg font-bold transition shadow-lg">
                <i class="fas fa-sync-alt mr-2"></i> ACTUALISER
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Royalties (An)</h4>
                <div id="totalMoney" class="text-4xl font-bold accent">0.00 €</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Unités Vendues</h4>
                <div id="totalUnits" class="text-4xl font-bold">0</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Livres Trackés</h4>
                <div id="totalBooks" class="text-4xl font-bold text-blue-400">0</div>
            </div>
        </div>

        <div class="card">
            <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-list accent"></i> Détail par livre</h3>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="text-slate-500 border-b border-slate-700 uppercase text-xs">
                        <tr><th class="pb-4">Titre du livre</th><th class="pb-4 text-center">Ventes</th><th class="pb-4 text-right">Royalties</th></tr>
                    </thead>
                    <tbody id="booksBody" class="divide-y divide-slate-800">
                        <tr><td colspan="3" class="p-10 text-center text-slate-500">Aucune donnée trouvée. Synchronisez via l'extension.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadKdpData() {
            const { data, error } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
            
            if (data && data[0]) {
                // Lecture du format spécifique d'Amazon KDP
                const rows = data[0].payload.data?.tableData?.rows || [];
                const tbody = document.getElementById('booksBody');
                tbody.innerHTML = '';
                
                let units = 0; let money = 0;

                rows.forEach(book => {
                    units += book.units;
                    money += book.royalty;
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-800/40 transition">
                            <td class="py-4 font-medium">${book.title}</td>
                            <td class="py-4 text-center font-bold text-slate-200">${book.units}</td>
                            <td class="py-4 text-right font-bold accent">${book.royalty.toFixed(2)} €</td>
                        </tr>`;
                });

                document.getElementById('totalUnits').textContent = units;
                document.getElementById('totalMoney').textContent = money.toFixed(2) + " €";
                document.getElementById('totalBooks').textContent = rows.length;
            }
        }
        window.onload = loadKdpData;
    </script>
</body>
</html>
