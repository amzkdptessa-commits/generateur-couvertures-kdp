<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Tracker Analytics</title>
    <!-- Chargement de Supabase et Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .kpi-card { background: #1e293b; border: 1px solid #334155; transition: transform 0.2s; }
        .kpi-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-orange-500 tracking-tighter italic">
                    KDP <span class="text-white not-italic">Analytics</span>
                </h1>
                <p id="lastSync" class="text-slate-500 text-sm mt-2 font-mono">Derni√®re synchro : En attente...</p>
            </div>
            <button onclick="location.reload()" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-xs font-bold transition">
                ACTUALISER
            </button>
        </header>

        <!-- KPI Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <!-- Card Royalties -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Royalties Estim√©es</p>
                <div class="flex items-baseline gap-2 mt-4">
                    <p id="royaltiesAmt" class="text-6xl font-black text-orange-500">0.00</p>
                    <span class="text-2xl font-bold text-orange-400">‚Ç¨</span>
                </div>
                <div class="w-full bg-slate-700 h-1 mt-6 rounded-full overflow-hidden">
                    <div class="bg-orange-500 h-full w-2/3"></div>
                </div>
            </div>

            <!-- Card Commandes -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Commandes Totales</p>
                <p id="ordersAmt" class="text-7xl font-black text-white mt-4">0</p>
                <p class="text-slate-500 text-xs mt-4">Unit√©s vendues (tous formats)</p>
            </div>

            <!-- Card KENP -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-7xl font-black text-blue-400 mt-4">0</p>
                <p class="text-slate-500 text-xs mt-4">Lectures Kindle Unlimited</p>
            </div>

        </div>

        <div id="debugStatus" class="mt-12 text-center text-slate-700 text-xs font-mono"></div>
    </div>

    <script>
        // CONFIGURATION SUPABASE
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // FONCTION DE NETTOYAGE ULTRA-ROBUSTE
        function cleanAmazonValue(val) {
            if (val === undefined || val === null) return 0;
            
            // Si c'est d√©j√† un nombre, on le renvoie
            if (typeof val === 'number') return val;

            // Si c'est du texte (ex: "8,74 ‚Ç¨*")
            let cleaned = val.toString()
                .replace(/[‚Ç¨$*]/g, '')        // Enl√®ve les symboles mon√©taires et ast√©risques
                .replace(/\s/g, '')           // Enl√®ve TOUS les types d'espaces (y compris ins√©cables)
                .replace(',', '.')            // Remplace virgule par point pour le calcul
                .trim();
            
            let num = parseFloat(cleaned);
            return isNaN(num) ? 0 : num;
        }

        async function fetchKDPData() {
            const email = 'peacestreet@hotmail.com';
            console.log("üöÄ Lancement de la r√©cup√©ration...");

            const { data, error } = await sb
                .from('kdp_reports')
                .select('*')
                .eq('user_email', email)
                .order('created_at', { ascending: false })
                .limit(1);

            if (error) {
                console.error("‚ùå Erreur Supabase:", error);
                return;
            }

            if (data && data.length > 0) {
                const lastReport = data[0];
                let payload = lastReport.payload;

                // S√©curit√© : Si le payload est stock√© en String au lieu de JSON
                if (typeof payload === 'string') {
                    try { payload = JSON.parse(payload); } catch(e) { console.error("Erreur de parsing JSON"); }
                }

                console.log("üì¶ Donn√©es analys√©es:", payload);

                // Mise √† jour date
                const syncDate = new Date(lastReport.created_at);
                document.getElementById('lastSync').innerText = `Derni√®re synchro : ${syncDate.toLocaleDateString()} √† ${syncDate.toLocaleTimeString()}`;

                let r = 0, o = 0, k = 0;

                // On cherche dans les deux formats possibles (Scraper ou API)
                if (payload.overview) {
                    r = payload.overview.totalRoyalties;
                    o = payload.overview.totalOrders;
                    k = payload.overview.totalKenp;
                } else if (payload.overviewWidget) {
                    r = payload.overviewWidget.totalRoyalties?.amount || 0;
                    o = (payload.overviewWidget.printOrders || 0) + (payload.overviewWidget.digitalOrders || 0);
                    k = payload.overviewWidget.kenpRead || 0;
                }

                // Affichage final avec nettoyage
                document.getElementById('royaltiesAmt').innerText = cleanAmazonValue(r).toFixed(2);
                document.getElementById('ordersAmt').innerText = Math.floor(cleanAmazonValue(o));
                document.getElementById('kenpAmt').innerText = Math.floor(cleanAmazonValue(k));
                
                document.getElementById('debugStatus').innerText = "Donn√©es mises √† jour avec succ√®s.";
            } else {
                document.getElementById('debugStatus').innerText = "Aucun rapport trouv√© pour cet email.";
            }
        }

        // Lancement imm√©diat
        fetchKDPData();

        // Rafra√Æchir toutes les 5 minutes
        setInterval(fetchKDPData, 300000);
    </script>
</body>
</html>
