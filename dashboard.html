<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Tracker Analytics Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .kpi-card { background: #1e293b; border: 1px solid #334155; transition: transform 0.2s; }
        .kpi-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-orange-500 tracking-tighter italic">
                    KDP <span class="text-white not-italic">Analytics</span>
                </h1>
                <p id="lastSync" class="text-slate-500 text-sm mt-2 font-mono">Chargement des donn√©es...</p>
            </div>
            <button onclick="fetchKDPData()" class="bg-slate-800 hover:bg-slate-700 text-white px-5 py-2 rounded-lg text-xs font-bold transition uppercase">
                Actualiser
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Royalties -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Royalties Estim√©es</p>
                <div class="flex items-baseline gap-2 mt-4">
                    <p id="royaltiesAmt" class="text-6xl font-black text-orange-500">0.00</p>
                    <span class="text-2xl font-bold text-orange-400">‚Ç¨</span>
                </div>
            </div>

            <!-- Commandes -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Commandes Totales</p>
                <p id="ordersAmt" class="text-7xl font-black text-white mt-4">0</p>
                <p class="text-slate-500 text-xs mt-4">Unit√©s vendues</p>
            </div>

            <!-- KENP -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-7xl font-black text-blue-400 mt-4">0</p>
                <p class="text-slate-500 text-xs mt-4">Kindle Unlimited</p>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // Nettoyeur universel pour les formats Amazon
        function clean(val) {
            if (!val) return 0;
            if (typeof val === 'number') return val;
            let s = val.toString().replace(/[‚Ç¨$*]/g, '').replace(/\s/g, '').replace(',', '.').trim();
            let n = parseFloat(s);
            return isNaN(n) ? 0 : n;
        }

        async function fetchKDPData() {
            const email = 'peacestreet@hotmail.com';
            
            const { data, error } = await sb
                .from('kdp_reports')
                .select('*')
                .eq('user_email', email)
                .order('created_at', { ascending: false })
                .limit(1);

            if (data && data.length > 0) {
                const report = data[0];
                const payload = report.payload;
                console.log("üîç Payload d√©tect√©:", payload);

                document.getElementById('lastSync').innerText = `Derni√®re synchro : ${new Date(report.created_at).toLocaleString()}`;

                let r = 0, o = 0, k = 0;

                // --- LOGIQUE SP√âCIFIQUE "COLLECTOR-V7" (Bas√©e sur ta console) ---
                if (payload.pages) {
                    // 1. Chercher les Royalties dans PMR
                    if (payload.pages.pmr) {
                        // On cherche une valeur qui contient un symbole mon√©taire ou un chiffre
                        r = payload.pages.pmr.totalRoyalties || payload.pages.pmr.total || 0;
                    }

                    // 2. Chercher les Commandes dans Orders
                    if (payload.pages.orders) {
                        o = payload.pages.orders.totalOrders || payload.pages.orders.count || 0;
                    }

                    // 3. Chercher le KENP
                    k = payload.pages.kenp?.total || payload.pages.pmr?.kenp || 0;
                } 
                
                // --- LOGIQUE DE SECOURS (Si tu utilises mon dernier scraper) ---
                if (r === 0 && payload.overview) {
                    r = payload.overview.totalRoyalties;
                    o = payload.overview.totalOrders;
                    k = payload.overview.totalKenp;
                }

                // Affichage final
                document.getElementById('royaltiesAmt').innerText = clean(r).toFixed(2);
                document.getElementById('ordersAmt').innerText = Math.floor(clean(o));
                document.getElementById('kenpAmt').innerText = Math.floor(clean(k));

            }
        }

        fetchKDPData();
    </script>
</body>
</html>
