<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Suivi KDP (Automatisé)</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Graphiques -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>body { background:#0f172a; color:white; font-family: sans-serif; }</style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-orange-500 italic">KDP <span class="text-white">Live Tracker</span></h1>
                <p class="text-slate-400 text-sm mt-1">Données interceptées automatiquement</p>
            </div>
            <div class="text-right">
                <p id="lastSync" class="text-xs text-green-400 font-mono mb-2">Chargement...</p>
                <button onclick="window.location.reload()" class="bg-slate-700 hover:bg-slate-600 px-4 py-2 rounded text-sm transition">
                    ↻ Actualiser la page
                </button>
            </div>
        </header>

        <!-- KPI CARDS -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <!-- Carte 1 : Royalties -->
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10"><i class="fas fa-euro-sign text-6xl"></i></div>
                <p class="text-slate-400 text-xs uppercase font-bold tracking-wider">Royalties (Ce mois)</p>
                <p id="royaltiesAmt" class="text-5xl font-bold text-orange-500 mt-2">-- €</p>
                <p class="text-slate-500 text-xs mt-2">Estimation nette</p>
            </div>

            <!-- Carte 2 : Commandes -->
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-wider">Commandes</p>
                <p id="ordersAmt" class="text-5xl font-bold text-white mt-2">--</p>
                <p class="text-slate-500 text-xs mt-2">Livres imprimés & Ebooks</p>
            </div>

            <!-- Carte 3 : KENP -->
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 shadow-lg">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-wider">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-5xl font-bold text-blue-400 mt-2">--</p>
                <p class="text-slate-500 text-xs mt-2">Abonnement Kindle</p>
            </div>
        </div>

        <!-- GRAPHIQUE -->
        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 mb-10">
            <h2 class="text-lg font-bold mb-4 text-slate-300">Évolution des 30 derniers jours</h2>
            <div class="h-64">
                <canvas id="salesChart"></canvas>
            </div>
        </div>

        <!-- INFO DEBUG -->
        <div class="text-center text-slate-600 text-xs mt-10">
            Système connecté à Supabase • Mise à jour auto toutes les heures
        </div>
    </div>

    <script>
        // CONFIG SUPABASE
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        async function initDashboard() {
            // Récupérer la dernière entrée
            const { data, error } = await sb
                .from('kdp_reports')
                .select('*')
                .eq('user_email', 'peacestreet@hotmail.com')
                .order('created_at', { ascending: false })
                .limit(1);

            if (error || !data || data.length === 0) {
                document.getElementById('lastSync').innerText = "Aucune donnée trouvée.";
                return;
            }

            const report = data[0];
            const json = report.payload;
            const date = new Date(report.created_at);
            document.getElementById('lastSync').innerText = "Dernière synchro : " + date.toLocaleDateString() + " à " + date.toLocaleTimeString();

            // --- ANALYSE INTELLIGENTE DES DONNÉES (Format "Overview") ---
            try {
                // 1. Récupérer les totaux (Widget Overview)
                // Amazon met parfois les infos dans "overviewWidget" ou directement à la racine
                const widget = json.overviewWidget || json;
                
                // Royalties
                let money = 0;
                if (widget.totalRoyalties) money = widget.totalRoyalties.amount || 0;
                else if (json.royalties) money = json.royalties.amount || 0;
                
                // Commandes
                let orders = 0;
                if (widget.totalOrders) orders = widget.totalOrders || 0;
                
                // KENP
                let kenp = 0;
                if (widget.kenpRead) kenp = widget.kenpRead || 0;

                // Mettre à jour l'affichage
                document.getElementById('royaltiesAmt').innerText = parseFloat(money).toFixed(2) + " €";
                document.getElementById('ordersAmt').innerText = orders;
                document.getElementById('kenpAmt').innerText = kenp;

                // 2. Gestion du Graphique (Histogramme)
                renderChart(json);

            } catch (e) {
                console.error("Erreur de lecture :", e);
                document.getElementById('lastSync').innerText += " (Erreur affichage)";
            }
        }

        function renderChart(json) {
            const ctx = document.getElementById('salesChart').getContext('2d');
            
            // Essayer de trouver les données du graphe
            let labels = [];
            let dataPoints = [];
            
            // Format standard Amazon "histogram"
            if (json.histogram && json.histogram.data) {
                json.histogram.data.forEach(point => {
                    // On prend juste le jour (ex: "2026-01-23" -> "23")
                    const dateLabel = point.bin.split('T')[0].split('-')[2]; 
                    labels.push(dateLabel);
                    
                    // On prend les royalties du jour
                    const val = point.values.Royalties || 0;
                    dataPoints.push(val);
                });
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Royalties (€)',
                        data: dataPoints,
                        backgroundColor: '#f97316',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        initDashboard();
    </script>
</body>
</html>
