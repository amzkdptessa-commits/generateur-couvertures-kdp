<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabaritKDP - Analyse Annuelle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #f97316; }
        body { background-color: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; }
        .header-nav { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); padding: 15px 0; border-bottom: 1px solid #334155; }
        .card { background: var(--card); border: 1px solid #334155; border-radius: 12px; padding: 20px; }
        .accent-text { color: var(--accent); }
    </style>
</head>
<body>

    <header class="header-nav mb-8">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="logo-gabarit-kdp-site-web.png" alt="Logo" style="height: 35px;">
                <span class="text-xl font-bold">GabaritKDP <span class="accent-text">Tracker</span></span>
            </div>
            <nav class="flex gap-6 text-sm">
                <a href="./index.html">Accueil</a>
                <a href="./dashboard.html" class="accent-text font-bold">Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-extrabold">Rapport Annuel (12 mois)</h1>
                <p class="text-slate-400">Compte : <span class="accent-text">peacestreet@hotmail.com</span></p>
            </div>
            <div class="text-right">
                <div id="syncBadge" class="bg-slate-800 px-4 py-1 rounded-full text-xs mb-2">Chargement...</div>
                <button onclick="refreshKdpStats()" class="bg-orange-600 hover:bg-orange-700 px-6 py-2 rounded-lg font-bold transition">
                    <i class="fas fa-sync"></i> ACTUALISER
                </button>
            </div>
        </div>

        <!-- Chiffres Clés -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Royalties (1 an)</h4>
                <div class="text-3xl font-bold accent-text" id="totalRoyalties">0.00 €</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Unités Totales</h4>
                <div class="text-3xl font-bold" id="totalUnits">0</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Livres Trackés</h4>
                <div class="text-3xl font-bold" id="totalBooks">0</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Top Pays</h4>
                <div class="text-3xl font-bold text-blue-400" id="topMarket">--</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
            <!-- Tableau des Livres -->
            <div class="lg:col-span-2 card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-book accent-text"></i> Ventes par livre</h3>
                <table class="w-full text-left text-sm">
                    <thead class="text-slate-500 border-b border-slate-700">
                        <tr>
                            <th class="pb-3">Titre</th>
                            <th class="pb-3">Ventes (an)</th>
                            <th class="pb-3">Royalties</th>
                            <th class="pb-3">Market</th>
                        </tr>
                    </thead>
                    <tbody id="booksBody" class="divide-y divide-slate-800">
                        <!-- Rempli par JS -->
                    </tbody>
                </table>
            </div>

            <!-- Graphique Pays -->
            <div class="card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-globe-europe accent-text"></i> Répartition Pays</h3>
                <div class="h-64"><canvas id="marketChart"></canvas></div>
                <div id="marketList" class="mt-4 space-y-2 text-xs"></div>
            </div>
        </div>
    </main>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        
        const sbClient = window.supabase.createClient(SB_URL, SB_KEY);
        let pieChart = null;

        async function refreshKdpStats() {
            try {
                const { data, error } = await sbClient
                    .from('kdp_reports')
                    .select('*')
                    .eq('user_email', 'peacestreet@hotmail.com')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (data.length > 0) {
                    const lastSync = new Date(data[0].created_at);
                    document.getElementById('syncBadge').innerHTML = `✅ Dernière sync : <b>${lastSync.toLocaleString()}</b>`;
                    
                    // Une fois qu'on a les rapports, on affiche les livres
                    displayBooks(data);
                } else {
                    document.getElementById('syncBadge').textContent = "Aucune donnée";
                }
            } catch (err) {
                console.error(err);
            }
        }

        function displayBooks(reports) {
            const body = document.getElementById('booksBody');
            body.innerHTML = '';

            // SIMULATION DE DONNÉES (Pour vous montrer le résultat sur un an)
            // Dans la version finale, ces données seront extraites du "payload" par votre serveur
            const mockData = [
                { title: "Journal de Bord Bohème", units: 124, royalties: 245.50, market: "FR" },
                { title: "Coloriage Mandalas Zen", units: 56, royalties: 89.20, market: "US" },
                { title: "Carnet Notes Floral", units: 12, royalties: 34.00, market: "DE" }
            ];

            mockData.forEach(book => {
                body.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="py-4 font-medium">${book.title}</td>
                        <td class="py-4">${book.units}</td>
                        <td class="py-4 accent-text font-bold">${book.royalties.toFixed(2)} €</td>
                        <td class="py-4"><span class="bg-slate-700 px-2 py-1 rounded text-xs">${book.market}</span></td>
                    </tr>`;
            });

            document.getElementById('totalRoyalties').textContent = "368.70 €";
            document.getElementById('totalUnits').textContent = "192";
            document.getElementById('totalBooks').textContent = mockData.length;
            document.getElementById('topMarket').textContent = "FR";

            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('marketChart').getContext('2d');
            if(pieChart) pieChart.destroy();
            pieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['France', 'USA', 'Allemagne'],
                    datasets: [{
                        data: [60, 25, 15],
                        backgroundColor: ['#f97316', '#3b82f6', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        window.onload = refreshKdpStats;
    </script>
</body>
</html>
