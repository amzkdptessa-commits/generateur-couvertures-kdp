<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>KDP Tracker Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white p-8">
    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between items-end mb-8">
            <h1 class="text-4xl font-bold text-orange-500">KDP <span class="text-white">Analytics</span></h1>
            <p id="lastSync" class="text-slate-400 text-sm italic">Dernière synchro : --</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Royalties Estimées</p>
                <p id="royaltiesAmt" class="text-5xl font-extrabold text-orange-500 mt-4">0.00 €</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Commandes Totales</p>
                <p id="ordersAmt" class="text-5xl font-extrabold text-white mt-4">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-5xl font-extrabold text-blue-400 mt-4">0</p>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q'; // <--- TA CLÉ ICI
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadData() {
            const { data, error } = await sb
                .from('kdp_reports')
                .select('*')
                .eq('user_email', 'peacestreet@hotmail.com')
                .order('created_at', { ascending: false })
                .limit(1);

            if (data && data[0]) {
                const report = data[0];
                const p = report.payload.overview;
                
                document.getElementById('lastSync').innerText = `Dernière synchro : ${new Date(report.created_at).toLocaleString()}`;
                
                // Nettoyage des chaînes (enlève €, *, espaces et convertit virgule en point)
                const clean = (v) => v ? v.toString().replace(/[€* ]/g, '').replace(',', '.').trim() : "0";

                document.getElementById('royaltiesAmt').innerText = clean(p.totalRoyalties) + " €";
                document.getElementById('ordersAmt').innerText = clean(p.totalOrders);
                document.getElementById('kenpAmt').innerText = clean(p.totalKenp);
            }
        }
        loadData();
    </script>
</body>
</html>
