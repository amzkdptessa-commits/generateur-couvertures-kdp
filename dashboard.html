<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GabaritKDP - Analyse Annuelle</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 20px; }
        .accent { color: #f97316; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold">Rapport Annuel <span class="accent">KDP</span></h1>
                <p class="text-slate-400 text-sm">Compte : peacestreet@hotmail.com</p>
            </div>
            <div class="text-right">
                <div class="bg-slate-800 px-4 py-1 rounded-full text-xs text-green-400 font-bold mb-2" id="syncTag">Chargement...</div>
                <button onclick="loadAnalytics()" class="bg-orange-600 hover:bg-orange-700 px-6 py-2 rounded-lg font-bold transition">
                    <i class="fas fa-sync-alt mr-2"></i> ACTUALISER LE DASHBOARD
                </button>
            </div>
        </div>

        <!-- Chiffres Clés -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Royalties (12 mois)</h4>
                <div class="text-4xl font-bold accent" id="totalMoney">0.00 €</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Unités Totales</h4>
                <div class="text-4xl font-bold" id="totalUnits">0</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase">Livres avec ventes</h4>
                <div class="text-4xl font-bold text-blue-400" id="totalBooks">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Tableau des Livres -->
            <div class="lg:col-span-2 card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-book accent"></i> Détail par Livre</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead>
                            <tr class="text-slate-500 border-b border-slate-700">
                                <th class="pb-3">Titre du livre</th>
                                <th class="pb-3">Ventes</th>
                                <th class="pb-3">Royalties Est.</th>
                            </tr>
                        </thead>
                        <tbody id="booksTable" class="divide-y divide-slate-800">
                            <!-- Les données s'afficheront ici -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Répartition Pays -->
            <div class="card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-globe accent"></i> Ventes par Pays</h3>
                <div class="h-64"><canvas id="countryChart"></canvas></div>
                <div id="countryList" class="mt-6 space-y-2 text-xs"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        let myChart = null;

        async function loadAnalytics() {
            try {
                const { data, error } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
                if (error) throw error;

                if (data && data.length > 0) {
                    const report = data[0];
                    document.getElementById('syncTag').textContent = "Dernière synchro : " + new Date(report.created_at).toLocaleString();
                    
                    const payload = report.payload;
                    // Extraction des données réelles du JSON Amazon
                    const stats = payload.entries || []; 
                    
                    renderStats(stats);
                }
            } catch (e) { console.error(e); }
        }

        function renderStats(books) {
            const table = document.getElementById('booksTable');
            table.innerHTML = '';
            
            let totalUnits = 0;
            let totalMoney = 0;
            const countryData = {};

            books.forEach(b => {
                totalUnits += b.units || 0;
                totalMoney += b.royalty || 0;
                
                // Groupement par pays
                const m = b.marketplace || 'Autre';
                countryData[m] = (countryData[m] || 0) + (b.units || 0);

                table.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="py-4 font-medium">${b.title || 'Livre sans titre'}</td>
                        <td class="py-4">${b.units || 0}</td>
                        <td class="py-4 font-bold accent">${(b.royalty || 0).toFixed(2)} €</td>
                    </tr>`;
            });

            document.getElementById('totalUnits').textContent = totalUnits;
            document.getElementById('totalMoney').textContent = totalMoney.toFixed(2) + " €";
            document.getElementById('totalBooks').textContent = books.length;

            updateChart(countryData);
        }

        function updateChart(countries) {
            const ctx = document.getElementById('countryChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(countries),
                    datasets: [{
                        data: Object.values(countries),
                        backgroundColor: ['#f97316', '#3b82f6', '#10b981', '#a855f7', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        window.onload = loadAnalytics;
    </script>
</body>
</html>
