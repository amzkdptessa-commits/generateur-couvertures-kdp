<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GabaritKDP Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background: #0f172a; color: white; }</style>
</head>
<body class="p-10">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-3xl font-bold mb-10 text-orange-500">Rapport Annuel KDP</h1>
        
        <div class="grid grid-cols-3 gap-6 mb-10">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
                <p class="text-slate-400 text-xs uppercase">Ventes (12 mois)</p>
                <p id="totalUnits" class="text-4xl font-bold">0</p>
            </div>
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 text-right">
                <button onclick="loadData()" class="bg-orange-600 px-6 py-2 rounded font-bold">ACTUALISER</button>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-xl border border-slate-700">
            <h3 class="font-bold mb-4">DÃ©tail par Livre</h3>
            <table class="w-full text-left">
                <thead class="text-slate-500 border-b border-slate-700">
                    <tr><th class="pb-2">Titre</th><th class="pb-2">Ventes</th></tr>
                </thead>
                <tbody id="list" class="divide-y divide-slate-700"></tbody>
            </table>
        </div>
    </div>

    <script>
        const sb = window.supabase.createClient('https://bgcspojhiupcrpzlkwax.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q');

        async function loadData() {
            const { data } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
            if (data && data[0]) {
                // Amazon met ses ventes dans .entries ou .tableData.rows
                const books = data[0].payload.entries || data[0].payload.tableData?.rows || [];
                const list = document.getElementById('list');
                list.innerHTML = '';
                let total = 0;
                
                books.forEach(b => {
                    total += (b.units || 0);
                    list.innerHTML += `<tr><td class="py-3">${b.title || b.asin}</td><td>${b.units || 0}</td></tr>`;
                });
                document.getElementById('totalUnits').textContent = total;
            }
        }
        window.onload = loadData;
    </script>
</body>
</html>
