<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GabaritKDP - Dashboard Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 24px; }
        .accent { color: #f97316; }
    </style>
</head>
<body class="p-6 md:p-10">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Tableau de Bord <span class="accent">Ventes 12 mois</span></h1>
                <p class="text-slate-400">Analyse consolid√©e (Style Publisher Champ)</p>
            </div>
            <div class="flex gap-3">
                <button onclick="console.log('DEBUG PAYLOAD:', lastPayload)" class="bg-slate-700 px-4 py-2 rounded-lg text-xs font-bold hover:bg-slate-600 transition">
                    üõ†Ô∏è DEBUG JSON
                </button>
                <button onclick="updateStats()" class="bg-orange-600 hover:bg-orange-700 px-6 py-2 rounded-lg font-bold transition">
                    <i class="fas fa-sync-alt mr-2"></i> ACTUALISER
                </button>
            </div>
        </header>

        <div id="syncTag" class="mb-6 text-center text-xs text-slate-500 italic">--</div>

        <!-- Chiffres Cl√©s -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Royalties Totales</h4>
                <div class="text-4xl font-bold accent" id="totalMoney">0.00 ‚Ç¨</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Unit√©s Vendues</h4>
                <div class="text-4xl font-bold" id="totalUnits">0</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Livres Track√©s</h4>
                <div class="text-4xl font-bold text-blue-400" id="totalBooks">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Liste des Livres -->
            <div class="lg:col-span-2 card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-book accent"></i> Performance par Livre</h3>
                <div class="overflow-x-auto h-96">
                    <table class="w-full text-left text-sm">
                        <thead class="text-slate-500 border-b border-slate-700">
                            <tr><th class="pb-3">Titre</th><th class="pb-3 text-center">Unit√©s</th><th class="pb-3 text-right">Royalties</th></tr>
                        </thead>
                        <tbody id="booksTable" class="divide-y divide-slate-800">
                            <tr><td colspan="3" class="py-20 text-center text-slate-500">Aucune donn√©e trouv√©e. Cliquez sur Actualiser.</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Graphique Pays -->
            <div class="card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-globe accent"></i> Par Pays</h3>
                <div class="h-64"><canvas id="marketChart"></canvas></div>
                <div id="marketLegend" class="mt-6 space-y-2 text-xs"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        
        let lastPayload = null;
        let myChart = null;

        async function updateStats() {
            try {
                const { data, error } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
                if (error) throw error;
                if (!data || data.length === 0) return;

                const report = data[0];
                lastPayload = report.payload;
                document.getElementById('syncTag').textContent = "Donn√©es synchronis√©es le : " + new Date(report.created_at).toLocaleString();

                // SCANNER UNIVERSEL : On cherche les donn√©es dans tous les formats Amazon possibles
                let books = [];
                const p = report.payload;

                if (p.data && p.data.tableData && p.data.tableData.rows) books = p.data.tableData.rows;
                else if (p.entries) books = p.entries;
                else if (p.reports && p.reports[0] && p.reports[0].rows) books = p.reports[0].rows;
                else if (Array.isArray(p)) books = p;

                render(books);
            } catch (err) { console.error("Erreur Dashboard:", err); }
        }

        function render(books) {
            const tbody = document.getElementById('booksTable');
            tbody.innerHTML = '';
            
            let totalUnits = 0;
            let totalMoney = 0;
            const markets = {};

            if (!books || books.length === 0) {
                tbody.innerHTML = '<tr><td colspan="3" class="py-20 text-center text-slate-500 italic">Amazon a renvoy√© un rapport vide. V√©rifiez vos ventes sur KDP Reports.</td></tr>';
                return;
            }

            books.forEach(b => {
                // On s'adapte aux noms de variables qui changent selon les pays/comptes
                const title = b.title || b.bookTitle || b.asin || "Livre sans titre";
                const u = parseInt(b.units || b.totalUnits || b.quantity || 0);
                const r = parseFloat(b.royalty || b.totalRoyalty || b.estimatedRoyalty || 0);
                const m = b.marketplace || b.market || "US";

                totalUnits += u;
                totalMoney += r;
                markets[m] = (markets[m] || 0) + u;

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="py-4 pr-4 font-medium">${title}</td>
                        <td class="py-4 text-center">${u}</td>
                        <td class="py-4 text-right font-bold accent">${r.toFixed(2)} ‚Ç¨</td>
                    </tr>`;
            });

            document.getElementById('totalUnits').textContent = totalUnits;
            document.getElementById('totalMoney').textContent = totalMoney.toFixed(2) + " ‚Ç¨";
            document.getElementById('totalBooks').textContent = books.length;

            updateChart(markets);
        }

        function updateChart(markets) {
            const ctx = document.getElementById('marketChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            const labels = Object.keys(markets);
            const data = Object.values(markets);

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#f97316', '#3b82f6', '#10b981', '#a855f7', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            const legend = document.getElementById('marketLegend');
            legend.innerHTML = '';
            labels.forEach((l, i) => {
                legend.innerHTML += `<div class="flex justify-between"><span>March√© ${l}</span><span class="font-bold">${data[i]} ventes</span></div>`;
            });
        }

        window.onload = updateStats;
    </script>
</body>
</html>
