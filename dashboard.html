<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GabaritKDP Tracker - Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .card { background: #1e293b; border: 1px solid #334155; border-radius: 12px; padding: 24px; }
        .accent { color: #f97316; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-7xl mx-auto">
        <!-- Header Style Pro -->
        <div class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Tableau de Bord <span class="accent">Ventes</span></h1>
                <p class="text-slate-400">Rapport consolidé sur les 12 derniers mois</p>
            </div>
            <div class="flex flex-col items-end">
                <span id="syncStatus" class="text-xs font-bold text-green-400 mb-2">Chargement...</span>
                <button onclick="updateStats()" class="bg-orange-600 hover:bg-orange-700 px-6 py-2 rounded-lg font-bold transition">
                    <i class="fas fa-sync-alt mr-2"></i> ACTUALISER
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Royalties Totales</h4>
                <div class="text-4xl font-bold accent" id="totalRoyalties">0.00 €</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Unités Vendues</h4>
                <div class="text-4xl font-bold" id="totalUnits">0</div>
            </div>
            <div class="card text-center">
                <h4 class="text-slate-500 text-xs font-bold uppercase mb-2">Livres Actifs</h4>
                <div class="text-4xl font-bold text-blue-400" id="totalBooks">0</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Table des Livres -->
            <div class="lg:col-span-2 card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-book accent"></i> Performances par Livre</h3>
                <div class="overflow-x-auto h-96">
                    <table class="w-full text-left text-sm">
                        <thead class="text-slate-500 border-b border-slate-700">
                            <tr><th class="pb-3">Titre du livre</th><th class="pb-3 text-center">Ventes</th><th class="pb-3 text-right">Royalties</th></tr>
                        </thead>
                        <tbody id="booksTable" class="divide-y divide-slate-800">
                            <!-- Données injectées ici -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Graphique Pays -->
            <div class="card">
                <h3 class="font-bold mb-6 flex items-center gap-2"><i class="fas fa-globe accent"></i> Par Pays</h3>
                <div class="h-64"><canvas id="marketChart"></canvas></div>
                <div id="marketLegend" class="mt-6 space-y-2 text-xs"></div>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);
        let myChart = null;

        async function updateStats() {
            try {
                // On récupère le dernier rapport
                const { data, error } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
                
                if (error) throw error;
                if (!data || data.length === 0) return;

                const lastReport = data[0];
                document.getElementById('syncStatus').textContent = "Dernière synchro : " + new Date(lastReport.created_at).toLocaleString();

                // On extrait les ventes du JSON d'Amazon
                // Note: La structure Amazon est généralement dans payload.data.tableData.rows
                const books = lastReport.payload.data?.tableData?.rows || lastReport.payload.entries || [];
                
                processData(books);
            } catch (err) { console.error(err); }
        }

        function processData(books) {
            const tbody = document.getElementById('booksTable');
            tbody.innerHTML = '';
            
            let totalUnits = 0;
            let totalMoney = 0;
            const markets = {};

            books.forEach(b => {
                // Adaptation aux noms de colonnes Amazon
                const title = b.title || b.bookTitle || "Inconnu";
                const u = parseInt(b.units || b.totalUnits || 0);
                const r = parseFloat(b.royalty || b.totalRoyalty || 0);
                const m = b.marketplace || "US";

                totalUnits += u;
                totalMoney += r;
                markets[m] = (markets[m] || 0) + u;

                tbody.innerHTML += `
                    <tr class="hover:bg-slate-800/50 transition">
                        <td class="py-4 pr-4 font-medium">${title}</td>
                        <td class="py-4 text-center">${u}</td>
                        <td class="py-4 text-right font-bold accent">${r.toFixed(2)} €</td>
                    </tr>`;
            });

            document.getElementById('totalUnits').textContent = totalUnits;
            document.getElementById('totalRoyalties').textContent = totalMoney.toFixed(2) + " €";
            document.getElementById('totalBooks').textContent = books.length;

            renderChart(markets);
        }

        function renderChart(markets) {
            const ctx = document.getElementById('marketChart').getContext('2d');
            if (myChart) myChart.destroy();
            
            const labels = Object.keys(markets);
            const data = Object.values(markets);

            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: ['#f97316', '#3b82f6', '#10b981', '#a855f7', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });

            // Légende dynamique
            const legend = document.getElementById('marketLegend');
            legend.innerHTML = '';
            labels.forEach((l, i) => {
                legend.innerHTML += `<div class="flex justify-between"><span>${l}</span><span class="font-bold">${data[i]} ventes</span></div>`;
            });
        }

        window.onload = updateStats;
    </script>
</body>
</html>
