<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>KDP Tracker Pro - 12 Mois</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>body { background:#0f172a; color:white; font-family: 'Segoe UI', sans-serif; }</style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-bold text-orange-500 italic">KDP <span class="text-white">Analytics</span></h1>
                <p id="periodLabel" class="text-orange-400 text-sm mt-1 font-bold italic">Analyse des 12 derniers mois</p>
            </div>
            <div class="text-right">
                <p id="lastSync" class="text-xs text-green-400 font-mono mb-2">--</p>
                <button onclick="window.location.reload()" class="bg-slate-700 hover:bg-slate-600 px-5 py-2 rounded-lg text-sm font-bold transition">ACTUALISER</button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Royalties Estimées (12m)</p>
                <p id="royaltiesAmt" class="text-6xl font-extrabold text-orange-500 mt-4">0.00 €</p>
            </div>
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Commandes Totales</p>
                <p id="ordersAmt" class="text-6xl font-extrabold text-white mt-4">0</p>
            </div>
            <div class="bg-slate-800 p-8 rounded-2xl border border-slate-700 shadow-xl">
                <p class="text-slate-400 text-xs uppercase font-bold tracking-widest">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-6xl font-extrabold text-blue-400 mt-4">0</p>
            </div>
        </div>

        <div class="bg-slate-800 p-6 rounded-2xl border border-slate-700 shadow-xl">
            <h2 class="text-lg font-bold mb-6 text-slate-300">Ventes & Royalties par Pays</h2>
            <div class="h-96">
                <canvas id="countryChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = window.supabase.createClient(SB_URL, SB_KEY);

        async function loadData() {
            const { data, error } = await sb.from('kdp_reports').select('*').eq('user_email', 'peacestreet@hotmail.com').order('created_at', { ascending: false }).limit(1);
            if (!data || data.length === 0) return;

            const report = data[0];
            const payload = report.payload;
            
            const date = new Date(report.created_at);
            document.getElementById('lastSync').innerText = `Dernière synchro : ${date.toLocaleDateString()} à ${date.toLocaleTimeString()}`;

            if (payload.overview) {
                const w = payload.overview.overviewWidget || payload.overview;
                document.getElementById('royaltiesAmt').innerText = (w.totalRoyalties?.amount || 0).toFixed(2) + " €";
                document.getElementById('ordersAmt').innerText = (w.printOrders || 0) + (w.digitalOrders || 0);
                document.getElementById('kenpAmt').innerText = w.kenpRead || 0;
            }

            if (payload.distribution) renderCountryChart(payload.distribution);
        }

        function renderCountryChart(json) {
            const ctx = document.getElementById('countryChart').getContext('2d');
            let labels = [], royaltyData = [], unitsData = [];

            if (json.histogram && json.histogram.data) {
                // Tri par royalties décroissantes
                const sorted = json.histogram.data.sort((a, b) => (b.values.Royalties || 0) - (a.values.Royalties || 0));

                sorted.forEach(item => {
                    let country = item.bin.replace('Amazon.', '').toUpperCase();
                    if(country === 'COM') country = 'USA';
                    labels.push(country);
                    royaltyData.push(item.values.Royalties || 0);
                    // On additionne Brochés + Ebooks pour le pays
                    unitsData.push((item.values.UnitsSold || 0) + (item.values.EbookUnitsSold || 0));
                });
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Royalties (€)', data: royaltyData, backgroundColor: '#f97316', borderRadius: 5 },
                        { label: 'Ventes (Unités)', data: unitsData, backgroundColor: '#38bdf8', borderRadius: 5 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, grid: { color: '#334155' }, ticks: { color: '#94a3b8' } },
                        x: { ticks: { color: 'white', font: { weight: 'bold' } } }
                    },
                    plugins: { legend: { labels: { color: 'white' } } }
                }
            });
        }
        loadData();
    </script>
</body>
</html>
