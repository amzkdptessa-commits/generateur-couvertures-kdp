<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-fr="Tableau de Bord - GabaritKDP" data-en="Dashboard - GabaritKDP">Dashboard - GabaritKDP</title>
    
    <link rel="icon" type="image/png" href="logo-gabarit-kdp-site-web.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background-color: #f8fafc; color: #1e293b; margin: 0; }
        
        .language-selector { position: fixed; top: 18px; right: 20px; z-index: 1002; background: #fff; border-radius: 20px; box-shadow: 0 4px 15px rgba(0, 0, 0, .1); padding: 3px; display: flex; }
        .lang-btn { padding: 6px 10px; border: none; background: transparent; border-radius: 16px; cursor: pointer; transition: .3s; font-weight: 500; font-size: .8rem; color: #64748b; }
        .lang-btn.active { background: #FF9900; color: #fff }

        /* Styles Dashboard */
        .stat-card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .guide-box { background: #fff; border: 2px dashed #FF9900; border-radius: 20px; padding: 40px; }
        .step-badge { background: #FF9900; color: white; width: 28px; height: 28px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: 900; margin-bottom: 12px; font-size: 14px; }
    </style>
</head>
<body>

    <!-- Language Switch -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="fr" onclick="switchLanguage('fr')">FR</button>
        <button class="lang-btn" data-lang="en" onclick="switchLanguage('en')">EN</button>
    </div>

    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <main class="max-w-7xl mx-auto p-6 md:p-12">
        <!-- Section Onboarding -->
        <div id="onboardingSection">
            <div class="guide-box shadow-sm bg-orange-50/30">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <div>
                        <h2 class="text-3xl font-black italic uppercase tracking-tighter" data-fr="ðŸš€ Activez votre suivi" data-en="ðŸš€ Activate your tracking">Activate your tracking</h2>
                        <p class="text-gray-600 mt-2" data-fr="Installez l'extension pour voir vos redevances." data-en="Install the extension to see your royalties.">Install the extension to see your royalties.</p>
                    </div>
                    <a href="https://chromewebstore.google.com/detail/gabaritkdp-tracker/mbngmlkggdapbbncgoijjcbmbcgeomip" target="_blank" class="bg-orange-500 text-white px-8 py-4 rounded-2xl font-black text-sm transition shadow-lg flex items-center gap-3">
                        <i class="fab fa-chrome"></i> INSTALL EXTENSION
                    </a>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
                    <div class="text-center md:text-left"><span class="step-badge">1</span><br><b>Extension</b></div>
                    <div class="text-center md:text-left"><span class="step-badge">2</span><br><b>Login KDP</b></div>
                    <div class="text-center md:text-left"><span class="step-badge">3</span><br><b>Open Icon</b></div>
                    <div class="text-center md:text-left"><span class="step-badge">4</span><br><b>Sync</b></div>
                    <div class="text-center md:text-left"><span class="step-badge">5</span><br><b>Refresh Page</b></div>
                </div>
            </div>
            
            <div class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-lg mt-12 border border-slate-100">
                <h3 class="text-xl font-bold mb-4 text-center" data-fr="AccÃ¨s Rapide" data-en="Quick Access">Quick Access</h3>
                <input type="email" id="userEmail" placeholder="votre@email.com" class="w-full p-4 border border-gray-200 rounded-xl mb-4 outline-none focus:border-orange-500 transition">
                <button onclick="handleLogin()" class="w-full bg-orange-500 text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest hover:bg-orange-600 transition">
                    <span data-fr="ACCÃ‰DER" data-en="ACCESS">ACCESS</span>
                </button>
            </div>
        </div>

        <!-- Section Dashboard -->
        <div id="dashboardSection" style="display:none;">
            <div class="flex justify-between items-end mb-10">
                <h2 class="text-4xl font-black italic tracking-tighter text-gray-900">MY <span class="text-orange-500 uppercase">KDP SALES</span></h2>
                <p id="lastSync" class="text-gray-400 text-xs font-mono">Last sync: --</p>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="stat-card text-center"><h4 class="text-gray-400 text-[10px] font-black uppercase">Royalties</h4><p id="royaltiesAmt" class="text-5xl font-black text-orange-500 mt-4">0.00 â‚¬</p></div>
                <div class="stat-card text-center"><h4 class="text-gray-400 text-[10px] font-black uppercase">Units</h4><p id="ordersAmt" class="text-5xl font-black text-gray-900 mt-4">0</p></div>
                <div class="stat-card text-center"><h4 class="text-gray-400 text-[10px] font-black uppercase">KENP</h4><p id="kenpAmt" class="text-5xl font-black text-blue-500 mt-4">0</p></div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // --- 1. CONFIGURATION & PLACEHOLDERS ---
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // Fetch Header & Footer
        fetch('./header.html').then(r => r.text()).then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
            initLanguage(); // Initialise la langue APRES le chargement du header
        });
        fetch('./footer.html').then(r => r.text()).then(html => document.getElementById('footer-placeholder').innerHTML = html);

        // --- 2. LOGIQUE LANGUE (Utilise preferredLanguage) ---
        function switchLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === lang));
            document.querySelectorAll('[data-' + lang + ']').forEach(el => {
                const text = el.getAttribute('data-' + lang);
                if (el.tagName === 'TITLE') document.title = text;
                else el.innerHTML = text;
            });
        }

        function initLanguage() {
            const lang = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(lang);
        }

        // --- 3. AUTH & DATA ---
        window.addEventListener('load', () => {
            const email = localStorage.getItem('kdp_user_email');
            if (email) showDashboard(email);
        });

        function handleLogin() {
            const email = document.getElementById('userEmail').value.trim();
            if (email.includes('@')) {
                localStorage.setItem('kdp_user_email', email);
                showDashboard(email);
            }
        }

        function showDashboard(email) {
            document.getElementById('onboardingSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            fetchKDPData();
        }

        async function fetchKDPData() {
            const email = localStorage.getItem('kdp_user_email');
            const { data } = await sb.from('kdp_reports').select('*').eq('user_email', email).order('created_at', { ascending: false }).limit(1);

            if (data && data[0]) {
                const p = data[0].payload;
                const pages = p.pages || p;
                document.getElementById('lastSync').innerText = `Sync: ${new Date(data[0].created_at).toLocaleTimeString()}`;

                let r = 0, o = 0, k = 0;
                ['dashboard', 'month_current', 'unknown', 'pmr'].forEach(sec => {
                    const section = pages[sec];
                    if (section && section.payloads) {
                        Object.values(section.payloads).forEach(item => {
                            if (item.overviewWidget) {
                                r = item.overviewWidget.totalRoyalties || r;
                                o = (item.overviewWidget.printOrders + item.overviewWidget.digitalOrders) || o;
                                k = item.overviewWidget.kenpRead || k;
                            }
                        });
                    }
                });
                document.getElementById('royaltiesAmt').innerText = r.toFixed(2) + " â‚¬";
                document.getElementById('ordersAmt').innerText = Math.floor(o);
                document.getElementById('kenpAmt').innerText = Math.floor(k);
            }
        }
    </script>
</body>
</html>
