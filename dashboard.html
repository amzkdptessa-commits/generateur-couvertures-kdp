<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GabaritKDP Tracker</title>
    
    <!-- Scripts & Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root { --bg-dark: #121212; --card-bg: #2d2d2d; --accent-orange: #f97316; --border: #3e3e3e; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-dark); color: white; margin: 0; }
        .header-nav { background: linear-gradient(135deg,#1e293b 0%,#334155 100%); padding: 15px 0; }
        .nav-container { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .logo-nav { display: flex; align-items: center; gap: 15px; text-decoration: none; color: #fff; font-weight: 700; font-size: 1.3rem; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 10px; border: 1px solid var(--border); }
        .accent-text { color: var(--accent-orange); }
    </style>
</head>
<body>

    <!-- Header Navigation -->
    <header class="header-nav">
        <div class="nav-container">
            <a href="./index.html" class="logo-nav">
                <img src="logo-gabarit-kdp-site-web.png" alt="GabaritKDP" style="height: 32px;">
                <span>GabaritKDP</span>
            </a>
            <nav class="hidden md:flex gap-6">
                <a href="./index.html" class="hover:text-orange-400">üè† Home</a>
                <a href="./dashboard.html" class="text-orange-400">üìä Dashboard</a>
                <a href="./marketplace.html" class="hover:text-orange-400">Marketplace</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto p-6">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-bold">Tableau de bord Tracker</h1>
                <p class="text-gray-400">Utilisateur : <span id="userDisplay" class="accent-text">--</span></p>
            </div>
            <div class="text-right">
                <p class="text-sm text-gray-500" id="lastSync">Derni√®re synchro : Jamais</p>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="stat-card">
                <h4 class="text-gray-400 text-xs uppercase mb-2">Total Synchronisations</h4>
                <div class="text-4xl font-bold accent-text" id="totalSyncs">0</div>
            </div>
            <div class="stat-card">
                <h4 class="text-gray-400 text-xs uppercase mb-2">Statut Connexion</h4>
                <div class="text-xl font-bold text-green-500"><i class="fas fa-check-circle"></i> Serveur OK</div>
            </div>
            <div class="stat-card flex items-center">
                <button onclick="refreshKdpData()" class="bg-orange-600 hover:bg-orange-700 w-full py-3 rounded-lg font-bold transition flex items-center justify-center gap-2">
                    <i class="fas fa-sync-alt"></i> Actualiser les donn√©es
                </button>
            </div>
        </div>

        <!-- Charts & History -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 stat-card">
                <h3 class="font-bold mb-4"><i class="fas fa-chart-line mr-2"></i> Activit√© r√©cente</h3>
                <div style="height: 300px;"><canvas id="syncChart"></canvas></div>
            </div>
            
            <div class="stat-card">
                <h3 class="font-bold mb-4"><i class="fas fa-history mr-2"></i> Derniers rapports</h3>
                <div id="reportsList" class="space-y-3 overflow-y-auto" style="max-height: 300px;">
                    <p class="text-gray-500 text-sm">Aucune donn√©e re√ßue...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-8 border-t border-gray-800 text-center text-gray-500 text-sm">
        <p>&copy; 2025 GabaritKDP - Tous droits r√©serv√©s.</p>
    </footer>

    <!-- Logic Script -->
    <script>
        // CONFIGURATION (Correction du conflit de nom ici)
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'COLLE_TA_CLE_ANON_ICI'; // <-- METS TA CL√â ICI
        const USER_EMAIL = 'peacestreet@hotmail.com';

        // On utilise un nom unique pour √©viter "Identifier supabase has already been declared"
        const mySupabase = window.supabase.createClient(SB_URL, SB_KEY);
        let activityChart = null;

        async function refreshKdpData() {
            console.log("Chargement des donn√©es depuis Supabase...");
            document.getElementById('userDisplay').textContent = USER_EMAIL;

            try {
                const { data, error } = await mySupabase
                    .from('kdp_reports')
                    .select('*')
                    .eq('user_email', USER_EMAIL)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Mise √† jour de l'interface
                document.getElementById('totalSyncs').textContent = data.length;
                
                if (data.length > 0) {
                    const lastDate = new Date(data[0].created_at);
                    document.getElementById('lastSync').textContent = "Derni√®re synchro : " + lastDate.toLocaleString();
                    
                    // Liste lat√©rale
                    const listContainer = document.getElementById('reportsList');
                    listContainer.innerHTML = '';
                    data.slice(0, 10).forEach(report => {
                        listContainer.innerHTML += `
                            <div class="bg-black/20 p-3 rounded text-xs border-l-4 border-orange-500">
                                <strong>${new Date(report.created_at).toLocaleDateString()}</strong> - ${report.payload?.marketplace || 'US'}<br>
                                <span class="text-gray-400">ID: ${report.id.substring(0,8)}...</span>
                            </div>`;
                    });

                    drawChart(data);
                }
            } catch (err) {
                console.error("Erreur Dashboard:", err);
                alert("Erreur : " + err.message);
            }
        }

        function drawChart(data) {
            const ctx = document.getElementById('syncChart').getContext('2d');
            const recent = data.slice(0, 7).reverse();
            const labels = recent.map(r => new Date(r.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
            const values = recent.map((_, i) => i + 1);

            if (activityChart) activityChart.destroy();
            activityChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Nombre d\'envois cumul√©s',
                        data: values,
                        borderColor: '#f97316',
                        backgroundColor: 'rgba(249, 115, 22, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        // Lancement au chargement
        window.onload = refreshKdpData;
    </script>
</body>
</html>
