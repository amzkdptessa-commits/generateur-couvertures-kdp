<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDP Tracker Analytics Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: 'Inter', sans-serif; }
        .kpi-card { background: #1e293b; border: 1px solid #334155; transition: transform 0.2s; }
        .kpi-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="p-4 md:p-12">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h1 class="text-4xl font-black text-orange-500 tracking-tighter italic">
                    KDP <span class="text-white not-italic">Analytics</span>
                </h1>
                <p id="lastSync" class="text-slate-500 text-sm mt-2 font-mono italic">Synchronisation en cours...</p>
            </div>
            <button onclick="fetchKDPData()" class="bg-slate-800 hover:bg-slate-700 text-white px-5 py-2 rounded-lg text-xs font-bold transition uppercase tracking-widest">
                Actualiser
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <!-- Royalties -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl relative overflow-hidden">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Royalties Estim√©es</p>
                <div class="flex items-baseline gap-2 mt-4">
                    <p id="royaltiesAmt" class="text-6xl font-black text-orange-500">0.00</p>
                    <span class="text-2xl font-bold text-orange-400">‚Ç¨</span>
                </div>
                <div class="w-full bg-slate-700 h-1 mt-6 rounded-full overflow-hidden">
                    <div class="bg-orange-500 h-full w-full opacity-20"></div>
                </div>
            </div>

            <!-- Commandes -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Commandes Totales</p>
                <p id="ordersAmt" class="text-7xl font-black text-white mt-4">0</p>
                <p class="text-slate-500 text-xs mt-4">Unit√©s vendues (Mois en cours)</p>
            </div>

            <!-- KENP -->
            <div class="kpi-card p-8 rounded-3xl shadow-2xl">
                <p class="text-slate-400 text-xs uppercase font-black tracking-widest">Pages Lues (KENP)</p>
                <p id="kenpAmt" class="text-7xl font-black text-blue-400 mt-4">0</p>
                <p class="text-slate-500 text-xs mt-4">Lectures Kindle Unlimited</p>
            </div>
        </div>

        <!-- Zone de Diagnostic (Masqu√©e par d√©faut) -->
        <div id="debugInfo" class="mt-12 p-4 bg-slate-900 rounded border border-slate-800 text-[10px] text-slate-600 font-mono hidden"></div>
    </div>

    <script>
        const SB_URL = 'https://bgcspojhiupcrpzlkwax.supabase.co';
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJnY3Nwb2poaXVwY3Jwemxrd2F4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3Nzc1NjUsImV4cCI6MjA4MDM1MzU2NX0.8-kcGquwHwv8BCFYZtWu1Op7TLMIfWjXghES2IwJl7Q';
        
        const sb = supabase.createClient(SB_URL, SB_KEY);

        // Nettoyeur de texte Amazon (8,74 ‚Ç¨ -> 8.74)
        function clean(val) {
            if (val === undefined || val === null) return 0;
            if (typeof val === 'number') return val;
            let s = val.toString().replace(/[‚Ç¨$*]/g, '').replace(/\s/g, '').replace(',', '.').trim();
            let n = parseFloat(s);
            return isNaN(n) ? 0 : n;
        }

        async function fetchKDPData() {
            const email = 'peacestreet@hotmail.com';
            
            const { data, error } = await sb
                .from('kdp_reports')
                .select('*')
                .eq('user_email', email)
                .order('created_at', { ascending: false })
                .limit(1);

            if (error) {
                console.error("‚ùå Erreur Supabase:", error);
                return;
            }

            if (data && data.length > 0) {
                const report = data[0];
                let payload = report.payload;

                // Debug dans la console et sur l'√©cran si besoin
                console.log("üì¶ Donn√©es analys√©es:", payload);
                document.getElementById('debugInfo').innerText = JSON.stringify(payload);

                document.getElementById('lastSync').innerText = `Derni√®re synchro : ${new Date(report.created_at).toLocaleString()}`;

                let r = 0, o = 0, k = 0;

                // LOGIQUE DE D√âTECTION AUTOMATIQUE (Fuzzy Search)
                // On cherche dans payload.overview (Scraper) ou payload.overviewWidget (API)
                if (payload.overview) {
                    r = payload.overview.totalRoyalties || payload.overview.royalties;
                    o = payload.overview.totalOrders || payload.overview.orders;
                    k = payload.overview.totalKenp || payload.overview.kenp;
                } 
                else if (payload.overviewWidget) {
                    r = payload.overviewWidget.totalRoyalties?.amount || 0;
                    o = (payload.overviewWidget.printOrders || 0) + (payload.overviewWidget.digitalOrders || 0);
                    k = payload.overviewWidget.kenpRead || 0;
                }
                // Si tout √©choue, on cherche directement √† la racine du payload
                else {
                    r = payload.totalRoyalties || payload.royalties || 0;
                    o = payload.totalOrders || payload.orders || 0;
                    k = payload.totalKenp || payload.kenp || 0;
                }

                // Affichage final avec nettoyage
                document.getElementById('royaltiesAmt').innerText = clean(r).toFixed(2);
                document.getElementById('ordersAmt').innerText = Math.floor(clean(o));
                document.getElementById('kenpAmt').innerText = Math.floor(clean(k));

            } else {
                document.getElementById('lastSync').innerText = "Aucune donn√©e trouv√©e en base.";
            }
        }

        // Chargement au d√©marrage
        fetchKDPData();
        
        // Auto-refresh toutes les 3 minutes
        setInterval(fetchKDPData, 180000);
    </script>
</body>
</html>
