<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace - GabaritKDP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif; background-color: #1a202c;}
    .header-nav{background:#1e293b; padding:8px 0; position:sticky; top:0; z-index:999}
    .nav-container{max-width:1400px; margin:0 auto; display:flex; align-items:center; justify-content:space-between; padding:0 20px}
    .logo-nav{display:flex; align-items:center; gap:10px; text-decoration:none; color:#fff}
    .logo-nav img{height:30px;}
    .logo-nav span{font-size:1rem; font-weight:700; color:#FF9900}
    .nav-links a{color:#fff; text-decoration:none; font-weight:500; padding:6px 10px; border-radius:8px; font-size:.8rem}
    .express-nav-btn{background:#10b981!important; color:#fff!important; font-weight:700!important}
    .language-selector{background:#fff; border-radius:20px; padding:2px; display:flex}
    .lang-btn{padding:3px 8px; border:none; background:transparent; border-radius:15px; cursor:pointer; font-size:.65rem; font-weight:bold; color:#1e293b}
    .lang-btn.active{background:#FF9900; color:#fff}
    
    .category-card{ position:relative; border-radius:16px; overflow:hidden; aspect-ratio:4/3; cursor:pointer; transition:0.3s; box-shadow:0 10px 20px rgba(0,0,0,0.3); background:#2d3748; border: 1px solid rgba(255,255,255,0.1) }
    .category-card:hover{ transform:translateY(-8px); border-color: #FF9900; }
    .category-card img{ width:100%; height:100%; object-fit:cover; }
    .category-overlay{ position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 60%); display:flex; flex-direction:column; justify-content:flex-end; padding:1.2rem; pointer-events:none }
    .category-name{ font-size:1rem; font-weight:700; color:#fff; text-transform: uppercase; }
    .category-badge{ position:absolute; top:1rem; right:1rem; padding:.25rem .75rem; border-radius:9999px; font-size:.6rem; font-weight:800; color:#fff; }

    footer{background:#0f172a; color:#94a3b8; padding:40px 20px; text-align:center}
    .social-links{display:flex; justify-content:center; gap:15px; margin-top:15px}
    .social-link{width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#fff; font-size:1rem; background:rgba(255,255,255,0.1)}
    @media (max-width: 1024px) { .nav-links { display: none; } }
  </style>
</head>
<body>

  <header class="header-nav">
    <div class="nav-container">
      <a href="./index.html" class="logo-nav"><img src="logo-gabarit-kdp-site-web.png"><span>GabaritKDP</span></a>
      <nav class="nav-links">
        <a href="./index.html">üè† Home</a>
        <a href="./generator.html" class="express-nav-btn">Express Generator</a>
        <a href="./generator-magic.html">Magic Generator</a>
        <a href="./marketplace.html">Marketplace</a>
        <a href="./inscription.html">Sign Up</a>
        <a href="./connexion.html">Login</a>
      </nav>
      <div class="language-selector">
        <button class="lang-btn" onclick="switchLanguage('fr')">FR</button>
        <button class="lang-btn active" onclick="switchLanguage('en')">US</button>
      </div>
    </div>
  </header>

  <section class="py-12 text-center text-white">
    <h1 class="text-4xl font-black mb-2">Marketplace <span style="color:#FF9900;">KDP</span></h1>
    <p class="text-gray-400">Premium templates for Amazon KDP</p>
  </section>

  <!-- SECTION PREMIUM -->
  <section class="py-10">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-xl font-bold text-white mb-8 border-l-4 border-orange-500 pl-4 uppercase tracking-widest">üî• Premium Edition</h2>
      <div id="grid-premium" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <!-- SECTION COVERS -->
  <section class="py-20 bg-gray-900">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-xl font-bold text-white mb-8 border-l-4 border-blue-500 pl-4 uppercase tracking-widest">üìö Book Covers (Backgrounds)</h2>
      <div id="grid-covers" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <!-- SECTION INTERIORS -->
  <section class="py-20">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-xl font-bold text-white mb-8 border-l-4 border-purple-500 pl-4 uppercase tracking-widest">üìñ Book Interiors</h2>
      <div id="grid-interiors" class="grid grid-cols-1 md:grid-cols-2 max-w-4xl mx-auto gap-8"></div>
    </div>
  </section>

  <footer>
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="mt-6 text-xs opacity-50">&copy; 2025 GabaritKDP. All rights reserved.</p>
  </footer>

  <script>
    // üéØ CONFIGURATION MANUELLE DES CHEMINS (Pour √©viter les erreurs)
    const store = {
      premium: [
        { n: "Art", p: "FULL COVER/Art", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Art/STYLE%20PICASSO/fullcover_art_style_picasso_007.jpg" },
        { n: "Boheme", p: "FULL COVER/Boheme", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Boheme/fullcover_couverture_de_livres_boheme_003.jpg" },
        { n: "Fantasy", p: "FULL COVER/FANTASY", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/FANTASY/EPIC%20FANTASY/fullcover_fantasy_epic_fantasy_030.jpg" },
        { n: "Fleurs", p: "FULL COVER/Fleurs", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Fleurs/fullcover_couverture_de_livres_fleurs_006.png" },
        { n: "Historical", p: "FULL COVER/Historical/Historical", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Historical/Historical/fullcover_couverture_de_livres_historical_013.jpg" },
        { n: "Horror", p: "FULL COVER/Horror/Horror", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Horror/Horror/fullcover_couverture_de_livres_horror_058.jpg" },
        { n: "Mystery", p: "FULL COVER/Mystery/Mystery", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Mystery/Mystery/fullcover_couverture_de_livres_mystery_062.jpg" },
        { n: "Romance", p: "FULL COVER/Romance", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Romance/Romance%20Intense%20%20Passion%20%20Enemies-to-lovers/fullcover_romance_contemporary_romance_intense_passion_enemies_to_lovers_006.jpg" },
        { n: "Sci-Fi", p: "FULL COVER/Sci-fi/Sci-fi", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Sci-fi/Sci-fi/fullcover_couverture_de_livres_sci_fi_001.jpg" },
        { n: "Thriller", p: "FULL COVER/Thriller/Thriller", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Thriller/Thriller/fullcover_couverture_de_livres_thriller_001.jpg" },
        { n: "Voyages", p: "FULL COVER/Voyages/MARRAKECH", i: "https://gabaritkdp.b-cdn.net/FULL%20COVER/Voyages/MARRAKECH/fullcover_voyages_marrakech_017.jpg" }
      ],
      covers: [
        { n: "Romance", p: "backgrounds/ROMANCE", i: "https://gabaritkdp.b-cdn.net/backgrounds/ROMANCE/DARK%20ROMANCE/Dark%20romance/image_couverture_de_livres_romance_dark_romance_002.png" },
        { n: "Thriller", p: "backgrounds/THRILLER", i: "https://gabaritkdp.b-cdn.net/backgrounds/THRILLER/THRILLER%20%E2%80%93%20NOIR/image_couverture_de_livres_thriller_thriller_noir_012.png" },
        { n: "Fantasy", p: "backgrounds/FANTASY", i: "https://gabaritkdp.b-cdn.net/backgrounds/FANTASY/EPIC%20FANTASY/EPIC%20FANTASY/image_couverture_de_livres_fantasy_epic_fantasy_006.png" },
        { n: "Mystery", p: "backgrounds/MYSTERY", i: "https://gabaritkdp.b-cdn.net/backgrounds/MYSTERY/Cozy%20Mystery/Cozy%20Mystery/image_couverture_de_livres_mystery_cozy_mystery_004.png" }
      ],
      interiors: [
        { n: "Planners", u: "category-planners.html", i: "https://gabaritkdp.b-cdn.net/UI/book-interiors/Vignettes%20PLANNERS%202026.png" },
        { n: "Coloring Books", u: "category-coloriages.html", i: "https://gabaritkdp.b-cdn.net/UI/book-interiors/Vignette%20COLORING%20BOOKS.png" }
      ]
    };

    function render(list, gridId, isZip = false) {
      const grid = document.getElementById(gridId);
      list.forEach(item => {
        const link = isZip ? item.u : `category.html?path=${encodeURIComponent(item.p)}`;
        // On cherche vignette.png, si √©chec on prend l'image par d√©faut fournie
        const thumb = isZip ? item.i : `https://gabaritkdp.b-cdn.net/${item.p}/vignette.png`;
        
        grid.innerHTML += `
          <div class="category-card" onclick="location.href='${link}'">
            <img src="${thumb}" onerror="this.src='${item.i}'" loading="lazy">
            <div class="category-overlay"><div class="category-name">${item.n}</div></div>
          </div>`;
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      render(store.premium, 'grid-premium');
      render(store.covers, 'grid-covers');
      render(store.interiors, 'grid-interiors', true);
    });
  </script>
</body>
</html>
