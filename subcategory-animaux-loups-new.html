    /* Header Navigation */

    /* Template Card */
    .template-card{position:relative;border-radius:12px;overflow:hidden;background:#fff;box-shadow:0 4px 15px rgba(0,0,0,.08);border:2px solid transparent;transition:all .3s;cursor:pointer}

    .template-image{width:100%;aspect-ratio:2/3;object-fit:cover;transition:.4s}

    /* Watermark */
    .watermark{position:absolute;inset:0;background:repeating-linear-gradient(45deg,rgba(255,255,255,0.03) 0px,rgba(255,255,255,0.03) 40px,rgba(0,0,0,0.02) 40px,rgba(0,0,0,0.02) 80px);pointer-events:none;z-index:1}
    .watermark::after{content:'GabaritKDP';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-30deg);font-size:2rem;font-weight:800;color:rgba(255,255,255,0.12);text-shadow:2px 2px 4px rgba(0,0,0,0.15);white-space:nowrap}
    
    /* Overlay on Hover */
    .template-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.92),rgba(0,0,0,.4) 60%,transparent);opacity:0;transition:.3s;display:flex;flex-direction:column;justify-content:flex-end;padding:1.25rem;z-index:2}
    .template-card:hover .template-overlay{opacity:1}
    
    .template-name{font-size:.875rem;font-weight:600;color:#fff;margin-bottom:.5rem;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .template-size{font-size:.75rem;color:#94a3b8;margin-bottom:.75rem}
    
    /* Use Template Button */
    .use-template-btn{display:inline-flex;align-items:center;justify-content:center;gap:6px;width:100%;padding:10px;background:linear-gradient(135deg,#FF9900,#e68a00);color:#fff;font-weight:600;font-size:.875rem;border-radius:8px;border:none;cursor:pointer;transition:.3s}
    .use-template-btn:hover{background:linear-gradient(135deg,#e68a00,#cc7a00);transform:scale(1.02);box-shadow:0 4px 15px rgba(255,153,0,.5)}
    
    /* Badges */
    .free-badge{position:absolute;top:.75rem;left:.75rem;background:#10b981;color:#fff;padding:.35rem .65rem;border-radius:6px;font-size:.7rem;font-weight:700;z-index:3;box-shadow:0 2px 8px rgba(16,185,129,.3)}
    .premium-badge{position:absolute;top:.75rem;right:.75rem;background:linear-gradient(135deg,#8b5cf6,#7c3aed);color:#fff;padding:.35rem .65rem;border-radius:6px;font-size:.65rem;font-weight:600;z-index:3;box-shadow:0 2px 8px rgba(139,92,246,.3)}
    
    /* Loading State */

    .loading-spinner{display:inline-block;width:50px;height:50px;border:5px solid #e5e7eb;border-top-color:#FF9900;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:1rem}
    @keyframes spin{to{transform:rotate(360deg)}}
    
    /* Empty State */
    .empty-state{text-align:center;padding:4rem 2rem;background:#f9fafb;border-radius:16px;margin:2rem 0}
    .empty-state-icon{font-size:4rem;margin-bottom:1rem;opacity:.5}
    
    /* Stats Cards */
    .stats-container{display:flex;justify-content:center;gap:2rem;flex-wrap:wrap;margin-top:1.5rem}
    .stat-card{background:rgba(255,255,255,.7);backdrop-filter:blur(10px);border-radius:12px;padding:1.25rem 2rem;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.05)}
    .stat-number{font-size:2rem;font-weight:800;color:#FF9900;margin-bottom:.25rem}
    .stat-label{font-size:.875rem;color:#64748b;font-weight:500}
    
    /* Search Bar */
    .search-container{max-width:500px;margin:0 auto 2rem}
    .search-input{width:100%;padding:12px 16px;border:2px solid #e2e8f0;border-radius:10px;font-size:1rem;transition:.3s}
    .search-input:focus{outline:none;border-color:#FF9900;box-shadow:0 0 0 3px rgba(255,153,0,.1)}
    
    /* Responsive */
    @media(max-width:768px){
      .nav-links{display:none}
      .stats-container{gap:1rem}
      .stat-card{padding:1rem 1.5rem}
      .gallery-grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1rem}
    }
  </style>

  <!-- Page-Specific Script -->
  <script>
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CONFIGURATION DE LA PAGE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    const PAGE_CONFIG = {
      category: 'Loups',           // CatÃ©gorie Ã  filtrer dans le JSON
      type: 'backgrounds',         // Type: backgrounds ou fullcovers
      filterType: 'path',          // MÃ©thode de filtrage
      icon: 'ğŸº',                  // IcÃ´ne de la catÃ©gorie
      generatorUrl: 'generator.html'  // URL du gÃ©nÃ©rateur
    };
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RENDU D'UNE CARTE TEMPLATE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function createTemplateCard(item, index) {
      const url = item.url || item;
      const filename = item.filename || url.split('/').pop();
      const isFree = Math.random() < 0.2; // 20% free (adapter selon tes donnÃ©es)
      
      const card = document.createElement('div');
      card.className = 'template-card';
      card.dataset.url = url;
      card.dataset.index = index;
      
      card.innerHTML = `
        ${isFree ? '<span class="free-badge">FREE</span>' : '<span class="premium-badge">PRO</span>'}
        
        <div class="watermark"></div>
        
        <img 
          src="${url}" 
          alt="Loups Template ${index + 1}"
          class="template-image"
          loading="lazy"
          onerror="this.src='https://via.placeholder.com/400x600?text=Error+Loading'; this.style.opacity='0.5';"
        >
        
        <div class="template-overlay">
          <div class="template-name" title="${filename}">${filename}</div>
          <div class="template-size">6x9" â€¢ High Quality</div>
          <button class="use-template-btn" onclick="useTemplate('${url}')">
            <i class="fas fa-magic"></i>
            Use Template
          </button>
        </div>
      `;
      
      // Click to open in new tab
      card.addEventListener('click', (e) => {
        if (!e.target.closest('.use-template-btn')) {
          window.open(url, '_blank');
        }
      });
      
      return card;
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // FONCTION: USE TEMPLATE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function useTemplate(imageUrl) {
      console.log('ğŸ¨ Using template:', imageUrl);
      
      // Stocker l'URL en localStorage pour le gÃ©nÃ©rateur
      localStorage.setItem('selectedTemplateUrl', imageUrl);
      
      // Rediriger vers le gÃ©nÃ©rateur
      window.location.href = PAGE_CONFIG.generatorUrl + '?template=' + encodeURIComponent(imageUrl);
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // MISE Ã€ JOUR DES STATS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function updateStats(items) {
      const totalCount = items.length;
      const freeCount = Math.floor(totalCount * 0.2); // Approximation
      
      document.getElementById('total-count').textContent = totalCount;
      document.getElementById('free-count').textContent = freeCount;
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // AFFICHAGE DES RÃ‰SULTATS
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function renderGallery(items) {
      const container = document.getElementById('gallery-grid');
      
      if (!items || items.length === 0) {
        container.innerHTML = `
          <div class="col-span-full empty-state">
            <div class="empty-state-icon">ğŸ–¼ï¸</div>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">Aucun template trouvÃ©</h3>
            <p class="text-gray-500">Cette catÃ©gorie ne contient pas encore d'images.</p>
            <a href="marketplace.html" class="inline-block mt-4 px-6 py-3 bg-gray-900 text-white rounded-lg font-semibold hover:bg-gray-800 transition">
              Retour au Marketplace
            </a>
          </div>
        `;
        return;
      }
      
      // Vider le container
      container.innerHTML = '';
      
      // Ajouter chaque carte
      items.forEach((item, index) => {
        const card = createTemplateCard(item, index);
        container.appendChild(card);
      });
      
      // Mettre Ã  jour les stats
      updateStats(items);
      
      // Activer la recherche
      document.getElementById('search-input').disabled = false;
      
      console.log(`âœ… ${items.length} templates rendus avec succÃ¨s`);
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // GESTION D'ERREUR
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    function showError(message) {
      const container = document.getElementById('gallery-grid');
      container.innerHTML = `
        <div class="col-span-full empty-state" style="background: #fee2e2; border: 2px solid #dc2626;">
          <div class="empty-state-icon" style="color: #dc2626;">âš ï¸</div>
          <h3 class="text-2xl font-bold mb-2" style="color: #dc2626;">Erreur de chargement</h3>
          <p class="text-gray-700 mb-4">${message}</p>
          <button onclick="location.reload()" class="px-6 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition">
            Recharger la page
          </button>
        </div>
      `;
    }
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // CHARGEMENT AU DÃ‰MARRAGE
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('ğŸš€ Page chargÃ©e - DÃ©but du chargement de la galerie');
      console.log('ğŸ“ CatÃ©gorie:', PAGE_CONFIG.category);
      
      try {
        // Charger les donnÃ©es
        console.log('ğŸ“¦ Chargement du gallery.json...');
        await GalleryLoader.load();
        
        // Filtrer par catÃ©gorie
        console.log('ğŸ” Filtrage par catÃ©gorie...');
        const items = GalleryLoader.filter(
          PAGE_CONFIG.category, 
          PAGE_CONFIG.type, 
          PAGE_CONFIG.filterType
        );
        
        console.log(`âœ… ${items.length} items trouvÃ©s`);
        
        // Rendre la galerie
        renderGallery(items);
        
      } catch (error) {
        console.error('âŒ Erreur fatale:', error);
        showError(error.message || 'Impossible de charger les templates');
      }
    });
    
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // RECHERCHE (OPTIONNEL)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    
    let allItems = [];
    
    document.getElementById('search-input').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();
      
      if (!query) {
        // RÃ©afficher tout
        renderGallery(allItems);
        return;
      }
      
      // Filtrer
      const filtered = allItems.filter(item => {
        const url = item.url || item;
        const filename = item.filename || url.split('/').pop();
        return filename.toLowerCase().includes(query);
      });
      
      renderGallery(filtered);
    });
    
  </script>
