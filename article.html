<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Article - GabaritKDP</title>
  <meta name="description" content="Article - GabaritKDP" />

  <link rel="icon" type="image/png" href="logo-gabarit-kdp-site-web.png">
  <link href="style.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .prose h1, .prose h2, .prose h3 { font-weight: 800; }
    .prose a { text-decoration: underline; }
    .prose pre { overflow: auto; }
  </style>
</head>

<body class="bg-gray-50">
  <div id="header-placeholder"></div>
  <script>
    fetch('./header.html').then(r => r.text()).then(html => {
      const el = document.getElementById('header-placeholder');
      if (el) el.innerHTML = html;
    }).catch(() => {});
  </script>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
    <a href="./guides.html" class="text-sm font-semibold text-orange-600 hover:text-orange-700">‚Üê Back to Guides</a>

    <div id="hero" class="mt-6 bg-white border rounded-2xl p-6">
      <div id="cover"></div>
      <h1 id="title" class="text-3xl font-extrabold text-gray-900 mt-4">Loading...</h1>
      <div class="flex items-center gap-3 mt-2 text-sm text-gray-500">
        <span id="date"></span>
        <span id="lang" class="px-2 py-1 rounded-full bg-gray-100 border"></span>
      </div>
      <p id="excerpt" class="text-gray-600 mt-4"></p>
    </div>

    <article id="content" class="mt-8 bg-white border rounded-2xl p-6 prose max-w-none"></article>

    <div class="mt-10 bg-white border rounded-2xl p-6">
      <p class="font-semibold text-gray-900">Compliance guide (PDF)</p>
      <p class="text-sm text-gray-600 mt-1">The official reference to avoid rejections and validate on the first upload.</p>
      <a href="./guide-conformite-amazon-kdp-gabaritkdp.pdf" target="_blank" class="inline-flex mt-4 px-4 py-2 rounded-lg bg-orange-500 text-white font-semibold hover:bg-orange-600 transition">
        Download PDF
      </a>
    </div>
  </main>

  <script>
    const SUPABASE_URL = 'PUT_YOUR_SUPABASE_URL_HERE';
    const SUPABASE_ANON_KEY = 'PUT_YOUR_SUPABASE_ANON_KEY_HERE';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function getSlug() {
      const params = new URLSearchParams(window.location.search);
      return params.get('slug');
    }

    function escapeHtml(str) {
      return (str || '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#039;'}[m]));
    }

    async function loadArticle() {
      const slug = getSlug();
      if (!slug) {
        document.getElementById('title').textContent = 'Missing slug';
        return;
      }

      const { data, error } = await supabase
        .from('articles')
        .select('title,excerpt,content_md,cover_image_url,published_at,language')
        .eq('slug', slug)
        .eq('status', 'published')
        .single();

      if (error || !data) {
        document.getElementById('title').textContent = 'Article not found';
        document.getElementById('excerpt').textContent = 'This article may be a draft or does not exist.';
        document.getElementById('content').innerHTML = '';
        return;
      }

      document.title = `${data.title} - GabaritKDP`;
      document.getElementById('title').textContent = data.title;
      document.getElementById('excerpt').textContent = data.excerpt || '';
      document.getElementById('date').textContent = data.published_at ? new Date(data.published_at).toLocaleDateString() : '';
      document.getElementById('lang').textContent = (data.language || 'fr').toUpperCase();

      const coverEl = document.getElementById('cover');
      if (data.cover_image_url) {
        coverEl.innerHTML = `<img src="${escapeHtml(data.cover_image_url)}" alt="" class="w-full h-56 object-cover rounded-xl" />`;
      }

      // Render Markdown
      marked.setOptions({ breaks: true });
      const html = marked.parse(data.content_md || '');
      document.getElementById('content').innerHTML = html;
    }

    loadArticle();
  </script>
</body>
</html>
