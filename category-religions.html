    .template-overlay { position:absolute; bottom:0; left:0; right:0; background:linear-gradient(to top,rgba(0,0,0,.8),transparent); padding:1rem; color:#fff }
    .download-btn { background:#FF9900; color:#fff; padding:8px 16px; border-radius:8px; font-weight:600; transition:.3s; border:none; cursor:pointer; width:100% }
